<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You — Hustlers & Co.</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">H&CO.</a>
    </header>

    <section class="thankyou-section">

        <h1>Thank You for Your Order!</h1>
        <p>Your payment has been successfully processed.</p>

        <h2>Order Summary</h2>

        <div id="order-items"></div>

        <p class="summary-text">Total Paid: <span id="order-total">AED 0</span></p>

        <a href="index.html" class="back-home-btn">Return Home</a>

    </section>

    <script>
        // Load items from localStorage (Stripe success)
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("order-items");
        const totalEl = document.getElementById("order-total");

        let total = 0;

        cart.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("order-item");
            div.innerHTML = `
                <p>${item.name} (${item.size}) — AED ${item.price}</p>
            `;
            container.appendChild(div);
            total += item.price;
        });

        totalEl.textContent = `AED ${total}`;

        // Clear cart after showing summary
        localStorage.removeItem("cart");
    </script>

</body>
</html>
