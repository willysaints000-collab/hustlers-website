<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harrington Jacket — Hustlers & Co.</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="../index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="../collection.html">Collection</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
            <a href="../cart.html" class="cart-link">Cart</a>
        </nav>
    </header>

    <section class="product-page">

        <!-- LEFT SIDE: IMAGE -->
        <div class="product-image-container">
            <img src="../images/harrington.webp"
                 alt="Harrington Jacket"
                 class="product-image" />
        </div>

        <!-- RIGHT SIDE: DETAILS -->
        <div class="product-details">

            <h1 class="product-title">Harrington Jacket</h1>

            <p class="product-description">
                A timeless outerwear classic reimagined with modern luxury. Crafted with a structured shell,
                soft premium lining, and signature cuff details — the Harrington Jacket brings effortless refinement 
                to any season and any wardrobe.
            </p>

            <p class="product-price">AED 349</p>

            <!-- SIZE SELECTOR -->
            <div class="product-size">
                <label>Select Size:</label>
                <select id="size-selector">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- ADD TO CART -->
            <button class="add-to-cart-btn"
                onclick="addToCart(
                    'Harrington Jacket',
                    349,
                    '../images/harrington.webp',
                    document.getElementById('size-selector').value
                )">
                Add to Cart
            </button>

        </div>

    </section>

    <script src="../cart.js"></script>

</body>
</html>
