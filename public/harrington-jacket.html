<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrington Jacket â€” H&CO.</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { margin:0; background:#f8f6f3; font-family:Inter,sans-serif; }
        header { padding:25px 50px; background:black; display:flex; justify-content:space-between; align-items:center; }
        header a { color:white; margin-left:35px; text-decoration:none; }
        .logo { color:white; font-family:'Playfair Display'; font-size:28px; }

        .product-container {
            display:grid;
            grid-template-columns:1.2fr 1fr;
            padding:80px;
            gap:60px;
        }

        .product-img { width:100%; border-radius:6px; }

        h1 { font-size:46px; font-family:'Playfair Display'; }

        .price {
            font-size:22px;
            font-weight:600;
            margin-bottom:25px;
        }

        .description {
            opacity:0.85;
            margin-bottom:25px;
            line-height:1.7;
        }

        .size-select {
            width:100%;
            padding:12px;
            border-radius:4px;
            border:1px solid #ccc;
            margin-bottom:25px;
        }

        .add-btn {
            background:black;
            color:white;
            padding:14px 28px;
            border:none;
            border-radius:4px;
            cursor:pointer;
        }

        .add-btn:hover { background:#333; }

        @media (max-width: 900px) {
            .product-container {
                grid-template-columns:1fr;
                padding:50px 25px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    </nav>
</header>

<section class="product-container">

    <img src="images/harrington-jacket.webp" class="product-img" alt="Harrington Jacket">

    <div>
        <h1>Harrington Jacket</h1>
        <p class="price">AED 650</p>

        <p class="description">
            An iconic outerwear silhouette refined for modern elegance. The Harrington Jacket features a clean,
            structured design that delivers effortless sophistication across seasons.
        </p>

        <!-- COLOR -->
        <label>Select Color:</label>
        <select id="color" class="size-select">
            <option value="">Select Color</option>
            <option>Black</option>
            <option>Off-White</option>
        </select>

        <!-- SIZE -->
        <label>Select Size:</label>
        <select id="size" class="size-select">
            <option value="">Select Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
        </select>

        <button class="add-btn" onclick="
            if (!document.getElementById('color').value || !document.getElementById('size').value) {
                alert('Please select color and size');
                return;
            }
            addToCart(
                'Harrington Jacket',
                650,
                'images/harrington-jacket.webp',
                document.getElementById('size').value,
                document.getElementById('color').value
            )
        ">
            Add to Cart
        </button>

    </div>

</section>

<script src="cart.js"></script>
</body>
</html>
