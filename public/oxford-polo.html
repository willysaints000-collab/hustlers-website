<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Oxford Polo — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #faf7f2;
    color: #111;
    font-family: 'Inter', sans-serif;
}

/* HEADER */
header {
    background: #000;
    padding: 22px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    color: #fff;
    text-decoration: none;
    margin-left: 30px;
    font-size: 14px;
    letter-spacing: 1px;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
}

/* PAGE LAYOUT */
.product-page {
    max-width: 1200px;
    margin: 90px auto;
    padding: 0 40px;
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 90px;
    align-items: center;
}

/* IMAGE */
.product-image img {
    width: 100%;
    max-width: 520px;
    display: block;
    margin: 0 auto;
    border-radius: 2px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);
}

/* INFO */
.product-info h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    letter-spacing: 1px;
    margin-bottom: 35px;
}

.description {
    line-height: 1.8;
    max-width: 420px;
    margin-bottom: 45px;
}

/* OPTIONS */
.option-group {
    margin-bottom: 28px;
}

.option-group label {
    display: block;
    font-size: 12px;
    letter-spacing: 2px;
    margin-bottom: 8px;
}

select {
    width: 280px;
    padding: 12px 14px;
    font-size: 14px;
    border: 1px solid #ccc;
    background: #fff;
}

/* BUTTON */
button {
    margin-top: 30px;
    padding: 14px 40px;
    background: #000;
    color: #fff;
    border: none;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .product-page {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .product-image img {
        max-width: 100%;
    }
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="logo">H&CO.</a>
    <nav>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<main class="product-page">

    <!-- PRODUCT IMAGE -->
    <div class="product-image">
        <img
            id="productImage"
            src="/images/oxford-polo-black-front.webp"
            alt="Oxford Polo"
        >
    </div>

    <!-- PRODUCT INFO -->
    <div class="product-info">
        <h1>Oxford Polo</h1>
        <div class="price">AED 349</div>

        <p class="description">
            Crafted from premium cotton piqué, the Oxford Polo is designed
            for elevated everyday wear. Structured yet comfortable, it delivers
            a refined silhouette with understated character.
        </p>

        <!-- COLOR -->
        <div class="option-group">
            <label>COLOR</label>
            <select id="colorSelect">
                <option>Black</option>
                <option>White</option>
            </select>
        </div>

        <!-- SIZE -->
        <div class="option-group">
            <label>SIZE</label>
            <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </div>

        <button>Add to Cart</button>
    </div>

</main>

<!-- COLOR SWITCH SCRIPT -->
<script>
const colorSelect = document.getElementById('colorSelect');
const productImage = document.getElementById('productImage');

colorSelect.addEventListener('change', () => {
    if (colorSelect.value === 'White') {
        productImage.src = '/images/oxford-polo-white-front.webp';
    } else {
        productImage.src = '/images/oxford-polo-black-front.webp';
    }
});
</script>

</body>
</html>
