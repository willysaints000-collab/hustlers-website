<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Polo — H&CO.</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        header {
            padding: 25px 50px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            margin-left: 35px;
            text-decoration: none;
            font-size: 15px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: white;
            letter-spacing: 2px;
        }

        .product-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            padding: 80px;
        }

        .product-img {
            width: 100%;
            border-radius: 6px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 46px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .description {
            opacity: 0.85;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .size-select {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .add-btn {
            padding: 14px 28px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .add-btn:hover {
            background: #333;
        }

        @media (max-width: 900px) {
            .product-container {
                grid-template-columns: 1fr;
                padding: 50px 25px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    </nav>
</header>

<section class="product-container">

    <img src="images/oxford-polo.webp" alt="Oxford Polo" class="product-img">

    <div>
        <h1>Oxford Polo</h1>
        <p class="price">AED 299</p>

        <p class="description">
            A refined polo crafted from premium textured pique cotton. Designed with a tailored silhouette,
            it offers understated elegance and everyday comfort — an elevated essential for modern dressing.
        </p>

        <label for="size">Select Size:</label>
        <select id="size" class="size-select" required>
            <option value="">Select Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
        </select>

        <button class="add-btn" onclick="
            if (!document.getElementById('size').value) {
                alert('Please select a size');
                return;
            }
            addToCart(
                'Oxford Polo',
                299,
                'images/oxford-polo.webp',
                document.getElementById('size').value
            );
        ">
            Add to Cart
        </button>

    </div>

</section>

<script src="cart.js"></script>
</body>
</html>
