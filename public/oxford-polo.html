<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Polo â€” H&CO.</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 35px;
            font-size: 15px;
            letter-spacing: 1px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        /* PRODUCT LAYOUT */
        .product-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            padding: 80px 80px;
        }

        .product-img {
            width: 100%;
            border-radius: 6px;
            object-fit: cover;
        }

        .product-details h1 {
            font-family: 'Playfair Display', serif;
            font-size: 46px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .description {
            font-size: 17px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .add-btn {
            padding: 14px 28px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: #333;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .product-container {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }

            .product-details h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- PRODUCT CONTENT -->
    <section class="product-container">
        <img src="images/oxford-polo.webp" class="product-img" alt="Oxford Polo">

        <div class="product-details">
            <h1>Oxford Polo</h1>
            <p class="price">AED 219</p>

            <p class="description">
                A refined polo crafted from premium textured pique.  
                Designed for timeless comfort and effortless sophistication.
            </p>

            <button class="add-btn" onclick="addToCart({
                id: 2,
                name: 'Oxford Polo',
                price: 219,
                image: 'images/oxford-polo.webp'
            })">Add to Cart</button>
        </div>
    </section>

    <script src="cart.js"></script>
</body>

</html>
