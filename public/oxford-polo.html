<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oxford Polo — H&CO.</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #f8f6f3;
    color: #111;
}

/* HEADER */
header {
    background: #000;
    color: #fff;
    padding: 24px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
}

header nav a {
    color: #fff;
    margin-left: 32px;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 0.5px;
}

/* PRODUCT LAYOUT */
.product-container {
    max-width: 1400px;
    margin: 80px auto;
    padding: 0 60px;
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 100px;
    align-items: center;
}

/* IMAGE AREA */
.product-image {
    background: radial-gradient(circle at center, #1b1b1b 0%, #000 70%);
    padding: 80px;
    display: flex;
    justify-content: center;
}

.product-image img {
    width: 100%;
    max-width: 520px;
    filter: drop-shadow(0 40px 60px rgba(0,0,0,0.55));
}

/* PRODUCT INFO */
.product-info h1 {
    font-family: 'Playfair Display', serif;
    font-size: 44px;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    letter-spacing: 1px;
    margin-bottom: 30px;
}

.description {
    font-size: 15px;
    line-height: 1.8;
    color: #333;
    max-width: 460px;
    margin-bottom: 40px;
}

/* OPTIONS */
.option {
    margin-bottom: 24px;
}

.option label {
    display: block;
    font-size: 12px;
    letter-spacing: 1px;
    margin-bottom: 8px;
}

select {
    width: 280px;
    padding: 12px;
    font-size: 14px;
}

/* BUTTON */
button {
    margin-top: 30px;
    background: #000;
    color: #fff;
    border: none;
    padding: 16px 50px;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
}

/* MOBILE */
@media (max-width: 900px) {
    .product-container {
        grid-template-columns: 1fr;
        gap: 60px;
        padding: 0 30px;
    }

    .product-image {
        padding: 40px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="/collection.html">Collection</a>
        <a href="/shop.html">Shop</a>
        <a href="/cart.html">Cart</a>
    </nav>
</header>

<main class="product-container">

    <!-- IMAGE -->
    <div class="product-image">
        <img src="/images/oxford-polo-black.webp" alt="Oxford Polo Black">
    </div>

    <!-- INFO -->
    <div class="product-info">
        <h1>Oxford Polo</h1>
        <div class="price">AED 349</div>

        <p class="description">
            Crafted from premium cotton piqué, the Oxford Polo is designed
            for elevated everyday wear. Structured yet comfortable, it
            delivers a refined silhouette with understated character.
        </p>

        <div class="option">
            <label>COLOR</label>
            <select>
                <option>Black</option>
                <option>White</option>
            </select>
        </div>

        <div class="option">
            <label>SIZE</label>
            <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </div>

        <button>Add to Cart</button>
    </div>

</main>

</body>
</html>
