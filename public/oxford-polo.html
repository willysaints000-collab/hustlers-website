<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oxford Polo — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f8f6f3;
  color: #111;
}

header {
  background: #000;
  padding: 22px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #fff;
  text-decoration: none;
  margin-left: 32px;
  font-size: 14px;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
}

.product {
  max-width: 1200px;
  margin: 90px auto;
  padding: 0 60px;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 90px;
}

.product-image {
  background: #f8f6f3;
  padding: 40px;
}

.product-image img {
  width: 100%;
  display: block;
}

.product-info h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  margin-bottom: 12px;
}

.price {
  font-size: 18px;
  letter-spacing: 1px;
  margin-bottom: 30px;
}

.description {
  font-size: 15px;
  line-height: 1.8;
  max-width: 420px;
  margin-bottom: 40px;
}

.label {
  font-size: 12px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

select {
  width: 260px;
  padding: 14px;
  font-size: 14px;
  margin-bottom: 26px;
  border: 1px solid #ccc;
  background: #fff;
}

button {
  padding: 16px 46px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 13px;
  letter-spacing: 2px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

@media (max-width: 900px) {
  .product {
    grid-template-columns: 1fr;
    gap: 50px;
    padding: 0 30px;
  }

  .product-info h1 {
    font-size: 40px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="logo">H&CO.</a>
  <nav>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<main class="product">

  <div class="product-image">
    <img src="images/oxford-polo-black.webp" alt="Oxford Polo Black">
  </div>

  <div class="product-info">
    <h1>Oxford Polo</h1>
    <div class="price">AED 349</div>

    <p class="description">
      Crafted from premium cotton piqué, the Oxford Polo is designed
      for elevated everyday wear. Structured yet comfortable, it
      delivers a refined silhouette with understated character.
    </p>

    <div class="label">COLOR</div>
    <select>
      <option>Black</option>
      <option>White</option>
    </select>

    <div class="label">SIZE</div>
    <select>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <button>Add to Cart</button>
  </div>

</main>

</body>
</html>
