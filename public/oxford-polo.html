<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Oxford Polo — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f6f3;
    color: #111;
}

header {
    background: #000;
    padding: 25px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    color: #fff;
    text-decoration: none;
    margin-left: 30px;
    font-size: 14px;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
}

.product {
    max-width: 1200px;
    margin: 90px auto;
    padding: 0 40px;
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 80px;
    align-items: center;
}

.image-box {
    background: #f5f3ef;
    padding: 40px;
    border: 1px solid #e3e0db;
}

.image-box img {
    width: 100%;
    display: block;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 44px;
    margin-bottom: 10px;
}

.price {
    font-size: 16px;
    margin-bottom: 25px;
}

.desc {
    max-width: 420px;
    line-height: 1.6;
    margin-bottom: 40px;
}

label {
    font-size: 12px;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 6px;
}

select {
    width: 260px;
    padding: 10px;
    margin-bottom: 25px;
    font-size: 14px;
}

button {
    background: #000;
    color: #fff;
    padding: 14px 40px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

footer {
    text-align: center;
    padding: 60px 0;
    font-size: 13px;
    color: #666;
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="logo">H&CO.</a>
    <nav>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="product">
    <div class="image-box">
        <img src="images/oxford-polo-black.webp" alt="Oxford Polo Black">
    </div>

    <div>
        <h1>Oxford Polo</h1>
        <div class="price">AED 349</div>

        <p class="desc">
            Crafted from premium cotton piqué, the Oxford Polo is designed
            for elevated everyday wear. Structured yet comfortable, it
            delivers a refined silhouette with understated character.
        </p>

        <label>COLOR</label>
        <select>
            <option>Black</option>
            <option>White</option>
        </select>

        <label>SIZE</label>
        <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>

        <button>Add to Cart</button>
    </div>
</section>

<footer>
    © 2025 H&CO. All rights reserved.
</footer>

</body>
</html>
