<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxford Polo â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="../index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="../collection.html">Collection</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
            <a href="../cart.html">Cart</a>
        </nav>
    </header>

    <section class="product-page">

        <!-- LEFT: PRODUCT IMAGE -->
        <div class="product-image-container">
            <img src="../images/oxford-polo.webp"
                 alt="Oxford Polo"
                 class="product-image" />
        </div>

        <!-- RIGHT: PRODUCT DETAILS -->
        <div class="product-details">

            <h1 class="product-title">Oxford Polo</h1>

            <p class="product-description">
                Crafted from premium cotton pique, the Oxford Polo delivers an elevated take on a timeless essential.
                Tailored for a refined silhouette with exceptional comfort, it embodies understated luxury suitable
                for both casual and smart attire.
            </p>

            <p class="product-price">AED 189</p>

            <!-- SIZE SELECTOR -->
            <div class="product-size">
                <label>Select Size:</label>
                <select id="size-selector">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- ADD TO CART BUTTON -->
            <button class="add-to-cart-btn"
                onclick="addToCart(
                    'Oxford Polo',
                    189,
                    '../images/oxford-polo.webp',
                    document.getElementById('size-selector').value
                )">
                Add to Cart
            </button>

        </div>

    </section>

    <script src="../cart.js"></script>

</body>
</html>
