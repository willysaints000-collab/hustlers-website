<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sovereign Sweater â€” H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body { margin:0; background:#f8f6f3; font-family:Inter; }
header { padding:25px 50px; display:flex; justify-content:space-between; background:black; }
header a { color:white; margin-left:35px; text-decoration:none; }
.logo { font-family:Playfair Display; font-size:28px; color:white; }
.product-container { display:grid; grid-template-columns:1.2fr 1fr; gap:60px; padding:80px; }
.product-img { width:100%; border-radius:6px; }
h1 { font-family:Playfair Display; font-size:46px; margin-bottom:5px; }
.price { font-size:22px; font-weight:600; margin-bottom:20px; }
.description { opacity:.8; margin-bottom:30px; }
.size-select { padding:12px; width:100%; border:1px solid #ccc; margin-bottom:25px; border-radius:4px; }
.add-btn { padding:14px 28px; background:black; color:white; border:none; cursor:pointer; }
</style>
</head>
<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="product-container">

    <img src="images/sovereign-sweater.webp" class="product-img">

    <div>
        <h1>Sovereign Sweater</h1>
        <p class="price">AED 349</p>
        <p class="description">A luxury knitwear essential crafted for understated elegance and everyday sophistication.</p>

        <label>Select Size:</label>
        <select id="product-size" class="size-select">
            <option value="">Select Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
        </select>

        <button class="add-btn" onclick="addProduct()">Add to Cart</button>
    </div>

</section>

<script>
function getCart() { return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(cart) { localStorage.setItem("cart", JSON.stringify(cart)); }

function addProduct() {
    const size = document.getElementById("product-size").value;
    if (!size) { alert("Please select your size first."); return; }

    const item = {
        name: "Sovereign Sweater",
        price: 349,
        image: "images/sovereign-sweater.webp",
        size: size,
        quantity: 1
    };

    const cart = getCart();
    cart.push(item);
    saveCart(cart);
    alert("Added to cart!");
}
</script>

</body>
</html>
