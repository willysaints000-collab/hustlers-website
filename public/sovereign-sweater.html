<!-- ðŸ”¥ UNIFIED CART SCRIPT (MATCHES cart.html) -->
<script>
const CART_KEY = "hco_cart";

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function updateHeaderCount() {
  const countEl = document.querySelector(".cart-count");
  if (countEl) countEl.textContent = getCart().length;
}

function activateOption(groupId) {
  const buttons = document.querySelectorAll(`#${groupId} button`);
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
}

document.addEventListener("DOMContentLoaded", () => {
  activateOption('colorOptions');
  activateOption('sizeOptions');
  updateHeaderCount();

  document.querySelector(".add-to-cart").addEventListener("click", () => {
    const color = document.querySelector('#colorOptions .active')?.textContent || '';
    const size = document.querySelector('#sizeOptions .active')?.textContent || '';

    const item = {
      id: "sovereign-sweater",
      name: `Sovereign Sweater${color ? " - " + color : ""}`,
      price: 420,
      qty: 1,
      size: size,
      image: "images/sovereign-sweater.webp"
    };

    const cart = getCart();
    cart.push(item);
    saveCart(cart);
    updateHeaderCount();
  });
});
</script>
