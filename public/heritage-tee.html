<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heritage Crew Tee â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="../index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="../collection.html">Collection</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
            <a href="../cart.html" class="cart-link">Cart</a>
        </nav>
    </header>

    <section class="product-page">

        <!-- LEFT SIDE: PRODUCT IMAGE -->
        <div class="product-image-container">
            <img src="../images/heritage-tee.webp"
                 alt="Heritage Crew Tee"
                 class="product-image" />
        </div>

        <!-- RIGHT: PRODUCT DETAILS -->
        <div class="product-details">

            <h1 class="product-title">Heritage Crew Tee</h1>

            <p class="product-description">
                A refined essential crafted from a premium cotton blend.
                Minimal, structured, and designed for everyday luxury.
            </p>

            <p class="product-price">AED 199</p>

            <!-- SIZE SELECTOR -->
            <div class="product-size">
                <label>Select Size:</label>
                <select id="size-selector">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <!-- ADD TO CART -->
            <button class="add-to-cart-btn"
                onclick="addToCart(
                    'Heritage Crew Tee',
                    199,
                    '../images/heritage-tee.webp',
                    document.getElementById('size-selector').value
                )">
                Add to Cart
            </button>

        </div>

    </section>

    <script src="../cart.js"></script>

</body>
</html>
