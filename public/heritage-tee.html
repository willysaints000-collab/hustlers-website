<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heritage Tee — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #faf7f2;
    color: #111;
    font-family: 'Inter', sans-serif;
}

/* HEADER */
header {
    background: #000;
    padding: 22px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    color: #fff;
    text-decoration: none;
    margin-left: 30px;
    font-size: 14px;
    letter-spacing: 1px;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
}

/* PAGE LAYOUT */
.product-page {
    max-width: 1200px;
    margin: 90px auto;
    padding: 0 40px;
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 90px;
    align-items: center;
}

/* IMAGE */
.product-image img {
    width: 100%;
    max-width: 520px;
    display: block;
    margin: 0 auto;
    border-radius: 2px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);
}

/* INFO */
.product-info h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    letter-spacing: 1px;
    margin-bottom: 35px;
}

.description {
    line-height: 1.8;
    max-width: 420px;
    margin-bottom: 45px;
}

/* OPTIONS */
.option-group {
    margin-bottom: 28px;
}

.option-group label {
    display: block;
    font-size: 12px;
    letter-spacing: 2px;
    margin-bottom: 8px;
}

select {
    width: 280px;
    padding: 12px 14px;
    font-size: 14px;
    border: 1px solid #ccc;
    background: #fff;
}

/* BUTTON */
button {
    margin-top: 30px;
    padding: 14px 40px;
    background: #000;
    color: #fff;
    border: none;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
}

button:hover { opacity: 0.85; }

@media (max-width: 900px) {
    .product-page {
        grid-template-columns: 1fr;
        gap: 50px;
    }
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="logo">H&CO.</a>
    <nav>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<main class="product-page">

    <div class="product-image">
        <img
            id="productImage"
            src="/images/heritage-tee-black-front.webp"
            alt="Heritage Tee"
        >
    </div>

    <div class="product-info">
        <h1>Heritage Tee</h1>
        <div class="price">AED 249</div>

        <p class="description">
            A timeless essential designed with restraint and intention.
            Crafted for everyday wear, the Heritage Tee balances comfort,
            structure, and understated refinement.
        </p>

        <div class="option-group">
            <label>COLOR</label>
            <select id="colorSelect">
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
        </div>

        <div class="option-group">
            <label>SIZE</label>
            <select id="sizeSelect">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </div>

        <button id="addToCartBtn">Add to Cart</button>
    </div>

</main>

<script>
const CART_KEY = "hco_cart";

// COLOR SWITCH
const colorSelect = document.getElementById('colorSelect');
const productImage = document.getElementById('productImage');

colorSelect.addEventListener('change', () => {
    productImage.src =
        colorSelect.value === 'White'
        ? '/images/heritage-tee-white-front.webp'
        : '/images/heritage-tee-black-front.webp';
});

// ADD TO CART
document.getElementById('addToCartBtn').addEventListener('click', () => {
    const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

    const item = {
        id: 'heritage-tee',
        name: `Heritage Tee — ${colorSelect.value}`,
        price: 249,
        color: colorSelect.value,
        size: document.getElementById('sizeSelect').value,
        qty: 1
    };

    const existing = cart.find(
        p => p.id === item.id && p.color === item.color && p.size === item.size
    );

    if (existing) {
        existing.qty += 1;
    } else {
        cart.push(item);
    }

    localStorage.setItem('cart', JSON.stringify(cart));

setTimeout(() => {
  window.location.href = 'cart.html';
}, 100);

});
</script>

</body>
</html>
