<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact H&CO. — Get in Touch</title>
    <meta name="description" content="Get in touch with H&CO. for inquiries, support, or collaborations. Send us a message and our team will respond promptly.">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NEE8LB2QZR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NEE8LB2QZR');

    <!-- End Google tag -->

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }
        /* NAVBAR */
        header {
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }
        header a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            margin-left: 35px;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }
        header a:hover {
            opacity: 0.7;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }
        /* HERO */
        .hero {
            width: 100%;
            height: 55vh;
            background: url('images/contact-hero.webp') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(20, 20, 20, 0.35);
        }
        .hero h1 {
            position: relative;
            font-family: "Playfair Display", serif;
            font-size: 62px;
            font-weight: 600;
            color: white;
            letter-spacing: 1px;
            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
        }
        /* CONTACT SECTION */
        .contact-section {
            padding: 70px 18%;
        }
        .contact-section h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            margin-bottom: 15px;
        }
        .contact-section p {
            text-align: center;
            font-size: 17px;
            opacity: 0.8;
            margin-bottom: 45px;
        }
        /* FORM */
        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        input,
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #d6d2cc;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: white;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            padding: 14px;
            background: black;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #333;
        }
        /* FOOTER */
        footer {
            background: #ffffff;
            padding: 35px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 80px;
        }
        footer p {
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }
        .footer-links a {
            margin: 0 12px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        .footer-links a:hover {
            color: #000;
        }
        /* Animation */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* MOBILE */
        @media (max-width: 900px) {
            .contact-section { padding: 50px 10%; }
        }
        @media (max-width: 600px) {
            .hero h1 { font-size: 40px; }
            .contact-section { padding: 40px 8%; }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <!-- CONTACT -->
    <section class="contact-section">
        <h2>We’d Love to Hear From You</h2>
        <p>
            For inquiries, support, or collaborations, fill out the form below and our team will get back to you shortly.
        </p>
        <!-- FORM -->
        <form action="https://formspree.io/f/mnnevvyp" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 H&CO. All rights reserved.</p>
        <div class="footer-links">
            <a href="shipping.html">Shipping & Returns</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
        </div>
    </footer>

    <!-- Load cart script to update cart count -->
    <script src="cart.js"></script>
</body>
</html>
