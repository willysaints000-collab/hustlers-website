<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact H&CO.</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f8f6f3;
      color: #111;
    }

    header {
      background: #000;
      padding: 25px 50px;
      color: white;
      font-family: "Playfair Display", serif;
      font-size: 28px;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    #success-message {
      display: none;
      text-align: center;
      margin-bottom: 40px;
    }

    #success-message h2 {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      margin-bottom: 8px;
    }

    #success-message p {
      font-size: 15px;
      opacity: 0.75;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 16px;
      font-size: 15px;
      border: 1px solid #d6d2cc;
      border-radius: 4px;
      font-family: Inter, sans-serif;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 15px;
      background: black;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>H&CO.</header>

<div class="container">
  <h1>Contact Us</h1>
  <p>Send us a message and we’ll get back to you shortly.</p>

  <div id="success-message">
    <h2>Thank you for reaching out</h2>
    <p>Your message has been sent successfully. We’ll be in touch shortly.</p>
  </div>

  <form
    id="contact-form"
    action="https://formsubmit.co/orders@hustlersandco.com"
    method="POST"
    accept-charset="UTF-8">

    <input type="hidden" name="_subject" value="New Contact Message — H&CO.">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://hustlers-website.vercel.app/contact.html?success=true">

    <input type="hidden" name="_autoresponse" value="Thank you for reaching out to Hustlers & Co.

We’ve received your message and our team will get back to you within 24 hours.

Best regards,
H&CO.
Premium Menswear">

    <input type="text" name="_honey" style="display:none">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("success") === "true") {
    document.getElementById("success-message").style.display = "block";
    document.getElementById("contact-form").style.display = "none";
  }
</script>

</body>
</html>
