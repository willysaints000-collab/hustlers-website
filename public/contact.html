<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact • HUSTLERS & CO.</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F2EA;
            font-family: 'Inter', sans-serif;
            color: #1A1A1A;
        }

        /* NAV */
        .navbar {
            width: 100%;
            padding: 26px 0;
            text-align: center;
            background-color: #F5F2EA;
            font-family: 'Playfair Display', serif;
            border-bottom: 1px solid #E6DCCF;
        }
        .brand {
            font-size: 36px;
            letter-spacing: 3px;
            margin-bottom: 14px;
            font-weight: 500;
        }
        .nav-links a {
            margin: 0 18px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 14px;
        }
        .nav-links a:hover {
            color: #C2A878;
        }

        /* CONTACT SECTION */
        .contact-section {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 62px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-subtitle {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.7;
            color: #4A4A4A;
        }

        .contact-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            border: 1px solid #E2D6C4;
            max-width: 700px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #D8C9B5;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: #faf8f4;
        }

        textarea {
            height: 140px;
            resize: none;
        }

        .send-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px 0;
            background: #C2A878;
            color: #fff;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
            border-radius: 6px;
        }

        .send-btn:hover {
            background: #a8926a;
        }

        /* FOOTER */
        .footer {
            margin-top: 80px;
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #E2D6C4;
            background: #F1ECE3;
        }
        .footer p {
            margin: 6px 0;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <div class="navbar">
        <div class="brand">HUSTLERS & CO.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="drop-zero.html">Drop Zero</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- CONTACT -->
    <section class="contact-section">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-subtitle">
            Whether you're a customer, collaborator, supplier, or a future member of the Hustlers & Co. family,  
            we'd love to hear from you. Fill in the form below and we'll get back to you.
        </p>

        <div class="contact-box">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <textarea placeholder="Message"></textarea>
            <button class="send-btn">Send Message</button>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="footer">
        <p>HUSTLERS & CO.</p>
        <p>EST. 2025</p>
        <p>© All Rights Reserved</p>
    </div>

</body>
</html>
