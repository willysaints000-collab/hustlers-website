<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — H&CO.</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f8f6f3;
      color: #111;
    }

    header {
      background: #000;
      padding: 25px 50px;
      font-family: "Playfair Display", serif;
      font-size: 28px;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1, h2 {
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
    }

    input, textarea {
      padding: 16px;
      font-size: 15px;
      border: 1px solid #d6d2cc;
      border-radius: 4px;
      font-family: Inter, sans-serif;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 15px;
      background: black;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .success {
      margin-top: 80px;
      display: none;
    }

    .back-home {
      display: inline-block;
      margin-top: 26px;
      padding: 12px 26px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .back-home:hover {
      background: #000;
      color: #fff;
    }

    .micro-text {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 18px;
    }
  </style>
</head>

<body>

<header>
  <a href="/index.html">H&CO.</a>
</header>

<div class="container">

  <!-- FORM -->
  <div id="form-section">
    <h1>Contact Us</h1>
    <p>Send us a message and we’ll get back to you shortly.</p>

    <!-- ✅ NORMAL HTML FORM (NO JS) -->
    <form action="/.netlify/functions/contact-form" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- SUCCESS -->
  <div id="success-section" class="success">
    <h2>Thank you</h2>
    <p>Your message has been sent successfully.</p>

    <a href="/index.html" class="back-home">Back to Home</a>
    <div class="micro-text">Redirecting you home…</div>
  </div>

</div>

<!-- ✅ ONLY SUCCESS HANDLING SCRIPT (SAFE) -->
<script>
  const params = new URLSearchParams(window.location.search);

  if (params.get("success") === "true") {
    document.getElementById("form-section").style.display = "none";
    document.getElementById("success-section").style.display = "block";

    setTimeout(() => {
      window.location.href = "/index.html";
    }, 5000);
  }
</script>

</body>
</html>
