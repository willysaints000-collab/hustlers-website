<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Hustlers & Co.</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f5f0;
            font-family: "Cormorant Garamond", serif;
            color: #1a1a1a;
        }

        .contact-container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 58px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.4s forwards ease-in-out;
        }

        .subtitle {
            font-size: 20px;
            color: #8c7f6a;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s forwards ease-in-out;
        }

        .info-box {
            background: #ffffff;
            padding: 40px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            opacity: 0;
            animation: fadeUp 1.4s forwards ease;
        }

        .info-row {
            margin-bottom: 25px;
            font-size: 22px;
        }

        .info-row strong {
            color: #bda27e;
        }

        /* Animations */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="contact-container">

        <h1 class="title">Contact Us</h1>
        <p class="subtitle">We’re here to help you — anytime.</p>

        <div class="info-box">

            <div class="info-row">
                <strong>Email:</strong> support@hustlersandco.com
            </div>

            <div class="info-row">
                <strong>Instagram:</strong> @hustlers.co
            </div>

            <div class="info-row">
                <strong>Phone / WhatsApp:</strong> +971 52 000 0000
            </div>

            <div class="info-row">
                <strong>Customer Support Hours:</strong>  
                Daily — 10:00 AM to 10:00 PM
            </div>

        </div>

    </div>

</body>
</html>
