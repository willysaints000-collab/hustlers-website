<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Hustlers & Co.</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* MOBILE MENU */
    .mobile-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    nav {
      width: 100%;
      padding: 22px 40px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    nav .brand {
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav .tagline {
      font-size: 11px;
      opacity: 0.7;
      margin-top: -4px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      transition: 0.3s ease;
    }

    nav ul li {
      font-weight: 500;
      font-size: 15px;
      opacity: 0.85;
      transition: 0.3s ease;
    }

    nav ul li:hover {
      color: #f4d57c;
      opacity: 1;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .mobile-toggle {
        display: block;
      }

      nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        padding: 25px 0;
        display: none;
      }

      nav ul.show {
        display: flex;
      }
    }

    /* CONTENT */
    .container {
      width: 90%;
      margin: auto;
      padding-top: 150px;
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 42px;
      font-weight: 900;
    }

    .gold {
      color: #f4d57c;
    }

    .subtitle {
      margin-top: 10px;
      opacity: 0.8;
    }

    /* FORM */
    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      font-size: 15px;
      font-family: 'Montserrat';
    }

    input:focus, textarea:focus {
      border: 1px solid #f4d57c;
    }

    textarea {
      resize: none;
      height: 140px;
    }

    button {
      padding: 14px;
      background: #f4d57c;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe6a8;
    }

    /* ANIMATIONS */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.7s forwards ease-out;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FOOTER */
    footer {
      margin-top: 120px;
      padding: 60px 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .socials {
      display: flex;
      gap: 25px;
      margin-top: 10px;
    }

    .socials a {
      color: white;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #f4d57c;
    }

    .copyright {
      opacity: 0.6;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>

</head>

<body>

  <!-- NAV -->
  <nav>
    <div>
      <div class="brand">HUSTLERS & CO.</div>
      <div class="tagline">CRAFTED FOR THE MODERN HUSTLER.</div>
    </div>

    <span class="mobile-toggle" onclick="toggleMenu()">☰</span>

    <ul id="mobileMenu">
      <li><a href="index.html" style="color:white;text-decoration:none;">HOME</a></li>
      <li><a href="collection.html" style="color:white;text-decoration:none;">COLLECTION</a></li>
      <li><a href="drop-zero.html" style="color:white;text-decoration:none;">DROP ZERO</a></li>
      <li><a href="contact.html" style="color:#f4d57c;text-decoration:none;">CONTACT</a></li>
    </ul>
  </nav>

  <!-- CONTENT -->
  <div class="container fade-up" style="animation-delay:.2s;">
    <h1>Contact <span class="gold">Us</span></h1>
    <p class="subtitle fade-up" style="animation-delay:.4s;">
      Let’s connect — we’d love to hear from you.
    </p>

    <form action="thank-you.html" method="POST" class="fade-up" style="animation-delay:.6s;">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p class="tagline">CRAFTED FOR THE MODERN HUSTLER.</p>

      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">YouTube</a>
      </div>

      <p class="copyright">© 2025 Hustlers & Co. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
