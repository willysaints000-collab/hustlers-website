<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — H&CO.</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f8f6f3;
      color: #111;
    }

    header {
      background: #000;
      padding: 25px 50px;
      font-family: "Playfair Display", serif;
      font-size: 28px;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1, h2 {
      font-family: "Playfair Display", serif;
    }

    p {
      opacity: 0.8;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
    }

    input, textarea {
      padding: 16px;
      font-size: 15px;
      border: 1px solid #d6d2cc;
      border-radius: 4px;
      font-family: Inter, sans-serif;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 15px;
      background: black;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .success {
      margin-top: 80px;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 26px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .back-home:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <a href="/index.html">H&CO.</a>
</header>

<div class="container">

  <div id="form-section">
    <h1>Contact Us</h1>
    <p>Send us a message and we’ll get back to you shortly.</p>

    <form
      action="https://formsubmit.co/orders@hustlersandco.com"
      method="POST"
      accept-charset="UTF-8">

      <input type="hidden" name="_subject" value="New Contact Message — H&CO.">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="/contact.html?success=true">
      <input type="text" name="_honey" style="display:none">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div id="success-section" class="success" style="display:none;">
    <h2>Thank you</h2>
    <p>Your message has been sent successfully.</p>

    <a href="/index.html" class="back-home">Back to Home</a>
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);

  if (params.get("success") === "true") {
    document.getElementById("form-section").style.display = "none";
    document.getElementById("success-section").style.display = "block";

    // Auto redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 3000);
  }
</script>

</body>
</html>
