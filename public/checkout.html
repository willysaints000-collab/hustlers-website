<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout — H&CO.</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f8f6f3;
      font-family: 'Inter', sans-serif;
      color: #111;
    }

    /* HEADER */
    header {
      padding: 24px 50px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 13px;
      letter-spacing: 1px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      color: white;
      letter-spacing: 2px;
    }

    /* LAYOUT */
    .checkout-container {
      max-width: 1200px;
      margin: 70px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 50px;
    }

    .box {
      background: white;
      padding: 38px;
      border-radius: 6px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      margin-bottom: 6px;
    }

    .subhead {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      margin-bottom: 24px;
    }

    label {
      font-size: 12px;
      letter-spacing: 1px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #d6d2cc;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* SUMMARY */
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 14px;
      color: #333;
    }

    .summary-total {
      border-top: 1px solid #ddd;
      padding-top: 18px;
      margin-top: 18px;
      font-weight: 600;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    /* CTA */
    .pay-btn {
      width: 100%;
      padding: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      margin-top: 28px;
    }

    .pay-btn:hover {
      opacity: 0.9;
    }

    .trust {
      font-size: 12px;
      color: #666;
      margin-top: 14px;
      text-align: center;
    }

    @media (max-width: 900px) {
      .checkout-container {
        grid-template-columns: 1fr;
        padding: 0 24px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">H&CO.</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="checkout-container">

  <!-- DETAILS -->
  <div class="box">
    <h1>Checkout</h1>
    <div class="subhead">Completing Drop 001 — The Foundation</div>

    <h2>Billing Details</h2>

    <label>Full Name</label>
    <input type="text" required>

    <label>Email Address</label>
    <input type="email" required>

    <label>Phone Number</label>
    <input type="text" required>

    <label>Shipping Address</label>
    <input type="text" required>

    <label>City</label>
    <input type="text" required>

    <label>Country</label>
    <input type="text" required>

    <button class="pay-btn" onclick="payNow()">Proceed to Secure Payment</button>
    <div class="trust">Secure checkout powered by Stripe</div>
  </div>

  <!-- SUMMARY -->
  <div class="box">
    <h2>Order Summary</h2>
    <div id="summary"></div>

    <div class="summary-total">
      <span>Total</span>
      <span>AED <span id="total">0.00</span></span>
    </div>
  </div>

</section>

<script>
  const CART_KEY = "hco_cart";

  const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
  const summary = document.getElementById("summary");
  const totalEl = document.getElementById("total");

  let total = 0;
  summary.innerHTML = "";

  cart.forEach(item => {
    const quantity = item.quantity || 1;
    const itemTotal = item.price * quantity;
    total += itemTotal;

    summary.innerHTML += `
      <div class="summary-item">
        <span>${item.name} — ${item.color}, ${item.size} × ${quantity}</span>
        <span>AED ${itemTotal.toFixed(2)}</span>
      </div>
    `;
  });

  totalEl.textContent = total.toFixed(2);

  async function payNow() {
    if (!cart.length) {
      alert("Your cart is empty");
      return;
    }

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart })
      });

      if (!res.ok) {
        const errorText = await res.text();
        console.error("API Error:", errorText);
        alert("Checkout failed. See console.");
        return;
      }

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Stripe session created but no URL returned.");
      }

    } catch (err) {
      console.error(err);
      alert("Payment failed. Check console.");
    }
  }
</script>

</body>
</html>
