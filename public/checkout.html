<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&CO. ‚Äî Checkout</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            margin-left: 35px;
            letter-spacing: 1px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        /* CHECKOUT LAYOUT */
        .checkout-container {
            width: 85%;
            margin: 60px auto 90px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        /* FORM */
        .checkout-box {
            background: white;
            padding: 35px;
            border-radius: 6px;
        }

        .checkout-box h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #d6d2cc;
            margin-bottom: 18px;
            border-radius: 4px;
            font-size: 15px;
        }

        /* ORDER SUMMARY */
        .summary-box {
            background: white;
            padding: 35px;
            border-radius: 6px;
            height: fit-content;
        }

        .summary-box h2 {
            font-family: "Playfair Display", serif;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .summary-total {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        /* BUTTON */
        .pay-btn {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 25px;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- CHECKOUT BODY -->
    <section class="checkout-container">

        <!-- CUSTOMER FORM -->
        <div class="checkout-box">
            <h2>Billing Details</h2>

            <form id="checkout-form">
                <label>Full Name</label>
                <input type="text" required>

                <label>Email Address</label>
                <input type="email" required>

                <label>Phone Number</label>
                <input type="text" required>

                <label>Shipping Address</label>
                <input type="text" required>

                <label>City</label>
                <input type="text" required>

                <label>Country</label>
                <input type="text" required>

                <button type="button" class="pay-btn" onclick="payNow()">
                    Proceed to Payment
                </button>
            </form>
        </div>

        <!-- SUMMARY -->
        <div class="summary-box">
            <h2>Order Summary</h2>

            <div id="summary-items"></div>

            <div class="summary-total">
                <span>Total:</span>
                <span id="summary-total">AED 0.00</span>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>

    <!-- FIXED CHECKOUT SUMMARY SCRIPT -->
    <script>
        function loadSummary() {
            const cart = getCart();
            const itemsContainer = document.getElementById("summary-items");
            const totalEl = document.getElementById("summary-total");

            itemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                const lineTotal = item.price * item.quantity;

                const row = document.createElement("div");
                row.classList.add("summary-item");

                row.innerHTML = `
                    <span>${item.name} (${item.size}) √ó ${item.quantity}</span>
                    <span>AED ${lineTotal.toFixed(2)}</span>
                `;

                itemsContainer.appendChild(row);
                total += lineTotal;
            });

            totalEl.textContent = "AED " + total.toFixed(2);
        }

        loadSummary();

        function payNow() {
            const total = document.getElementById("summary-total").textContent;
            alert("Stripe payment coming next, my friend ‚ù§Ô∏èüî•\n\nTotal: " + total);
        }
    </script>

</body>
</html>
