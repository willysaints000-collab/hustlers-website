<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout — Hustlers & Co.</title>

    <style>
        body {
            background: #f7f7f7;
            font-family: "Inter", sans-serif;
            margin: 0;
        }

        .checkout-container {
            max-width: 1100px;
            margin: 100px auto;
            padding: 20px;
            display: flex;
            gap: 50px;
        }

        /* LEFT SIDE — FORM */
        .checkout-form {
            flex: 2;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
        }

        .section-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin: 15px 0 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        /* RIGHT SIDE — ORDER SUMMARY */
        .order-summary {
            flex: 1;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            height: fit-content;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
        }

        .summary-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #000;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 17px;
        }

        .checkout-btn {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 18px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn:hover {
            background: #222;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .checkout-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="checkout-container">

        <!-- LEFT SIDE -->
        <div class="checkout-form">
            <div class="section-title">Billing Details</div>

            <label>Full Name</label>
            <input type="text" placeholder="John Smith" />

            <label>Email Address</label>
            <input type="email" placeholder="john@example.com" />

            <label>Phone Number</label>
            <input type="text" placeholder="+971 50 123 4567" />

            <label>Country</label>
            <input type="text" placeholder="United Arab Emirates" />

            <div class="input-row">
                <div style="flex: 1;">
                    <label>City</label>
                    <input type="text" placeholder="Dubai" />
                </div>

                <div style="flex: 1;">
                    <label>Postal Code</label>
                    <input type="text" placeholder="00000" />
                </div>
            </div>

            <label>Full Address</label>
            <input type="text" placeholder="Street, Building, Apartment" />

            <div class="section-title" style="margin-top: 40px;">Payment</div>
            <p style="color:#666; font-size:15px; margin-bottom:20px;">
                Payment integration coming soon. This page is ready for Stripe / Shopify checkout.
            </p>

            <button class="checkout-btn">Place Order</button>
        </div>

        <!-- RIGHT SIDE -->
        <div class="order-summary">
            <div class="section-title">Order Summary</div>

            <div class="summary-item">
                <span>Essential Polo</span>
                <span>$120</span>
            </div>

            <div class="summary-item">
                <span>Luxury Tee</span>
                <span>$90</span>
            </div>

            <div class="summary-box">
                <div class="summary-item">
                    <strong>Subtotal</strong>
                    <strong>$210</strong>
                </div>

                <div class="summary-item">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>

                <div class="summary-item" style="font-size:20px; margin-top:10px;">
                    <strong>Total</strong>
                    <strong>$210</strong>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
