<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="collection.html">Collection</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="checkout-page">

        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-container">

            <!-- LEFT SIDE: FORM -->
            <div class="checkout-form">

                <h2>Billing Details</h2>

                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="fullName">

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" id="email">

                <label>Phone Number</label>
                <input type="tel" placeholder="05X XXX XXXX" id="phone">

                <label>Address</label>
                <input type="text" placeholder="Street, Building, Apartment" id="address">

                <label>City</label>
                <input type="text" placeholder="Dubai, Abu Dhabi, Sharjah..." id="city">

                <label>Payment Method</label>
                <select id="paymentMethod">
                    <option value="card">Credit / Debit Card</option>
                    <option value="cod">Cash on Delivery</option>
                </select>

            </div>

            <!-- RIGHT SIDE: ORDER SUMMARY -->
            <div class="order-summary">

                <h2>Order Summary</h2>

                <div id="checkout-items"></div>

                <p class="summary-text">Subtotal: <span id="checkout-subtotal">AED 0</span></p>

                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>

            </div>

        </div>

    </section>

    <script src="cart.js"></script>

    <script>
        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("checkout-items");
            const subtotalElement = document.getElementById("checkout-subtotal");

            container.innerHTML = "";

            let subtotal = 0;

            cart.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("checkout-item");
                div.innerHTML = `
                    <img src="${item.image}" class="checkout-img">
                    <div>
                        <p class="checkout-item-name">${item.name}</p>
                        <p class="checkout-item-size">Size: ${item.size}</p>
                        <p class="checkout-item-price">AED ${item.price}</p>
                    </div>
                `;
                container.appendChild(div);
                subtotal += item.price;
            });

            subtotalElement.textContent = `AED ${subtotal}`;
        }

        function placeOrder() {
            alert("Thank you! Your order has been placed successfully.");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }

        loadCheckoutItems();
    </script>

</body>
</html>
