<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="collection.html">Collection</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="checkout-page">

        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-container">

            <!-- LEFT SIDE: FORM -->
            <div class="checkout-form">

                <h2>Billing Details</h2>

                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="fullName">

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" id="email">

                <label>Phone Number</label>
                <input type="tel" placeholder="05X XXX XXXX" id="phone">

                <label>Address</label>
                <input type="text" placeholder="Street, Building, Apartment" id="address">

                <label>City</label>
                <input type="text" placeholder="Dubai, Abu Dhabi, Sharjah..." id="city">

            </div>

            <!-- RIGHT SIDE: ORDER SUMMARY -->
            <div class="order-summary">

                <h2>Order Summary</h2>

                <div id="checkout-items"></div>

                <p class="summary-text">Subtotal: <span id="checkout-subtotal">AED 0</span></p>

                <!-- PAYMENT BUTTONS -->
                <button id="card-payment-btn" class="place-order-btn" style="background:black;color:white;">
                    Pay with Card (Stripe)
                </button>

                <button class="place-order-btn" onclick="placeOrder()">
                    Cash on Delivery
                </button>

            </div>

        </div>

    </section>

    <script src="cart.js"></script>

    <!-- SCRIPT: LOAD ITEMS + STRIPE PAYMENT -->
    <script>
        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("checkout-items");
            const subtotalElement = document.getElementById("checkout-subtotal");

            container.innerHTML = "";
            let subtotal = 0;

            cart.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("checkout-item");

                div.innerHTML = `
                    <img src="${item.image}" class="checkout-img">
                    <div>
                        <p class="checkout-item-name">${item.name}</p>
                        <p class="checkout-item-size">Size: ${item.size}</p>
                        <p class="checkout-item-price">AED ${item.price}</p>
                    </div>
                `;

                container.appendChild(div);
                subtotal += item.price;
            });

            subtotalElement.textContent = `AED ${subtotal}`;
        }

        // CASH ON DELIVERY
        function placeOrder() {
            alert("Thank you! Your order has been placed.");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }

        loadCheckoutItems();

        // STRIPE PAYMENT
        document.getElementById("card-payment-btn").addEventListener("click", async () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            try {
                const response = await fetch("/api/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ items: cart }),
                });

                const data = await response.json();

                if (data.id) {
                    window.location.href = data.url; // Stripe Checkout URL
                } else {
                    alert("Payment error: " + data.error);
                }

            } catch (error) {
                alert("Something went wrong: " + error.message);
            }
        });
    </script>

</body>
</html>
