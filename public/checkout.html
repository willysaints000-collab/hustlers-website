<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo">H&CO.</a>
        <nav class="nav">
            <a href="collection.html">Collection</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="checkout-page">

        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-container">

            <!-- LEFT SIDE FORM -->
            <div class="checkout-form">

                <h2>Billing Details</h2>

                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name">

                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="05X XXX XXXX">

                <label>Address</label>
                <input type="text" id="address" placeholder="Street, Building, Apartment">

                <label>City</label>
                <input type="text" id="city" placeholder="Dubai, Abu Dhabi, Sharjah">

                <label>Payment Method</label>
                <select id="paymentMethod">
                    <option value="card">Credit / Debit Card</option>
                    <option value="cod">Cash on Delivery</option>
                </select>

            </div>

            <!-- RIGHT SIDE SUMMARY -->
            <div class="order-summary">

                <h2>Order Summary</h2>

                <div id="checkout-items"></div>

                <p class="summary-text">Subtotal: <span id="checkout-subtotal">AED 0</span></p>

                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>

            </div>

        </div>

    </section>

    <script src="cart.js"></script>

    <script>
        const stripe = Stripe("YOUR_PUBLISHABLE_KEY_HERE");

        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("checkout-items");
            const subtotalElement = document.getElementById("checkout-subtotal");

            container.innerHTML = "";
            let subtotal = 0;

            cart.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("checkout-item");
                div.innerHTML = `
                    <img src="${item.image}" class="checkout-img">
                    <div>
                        <p class="checkout-item-name">${item.name}</p>
                        <p class="checkout-item-size">Size: ${item.size}</p>
                        <p class="checkout-item-price">AED ${item.price}</p>
                    </div>
                `;
                container.appendChild(div);
                subtotal += item.price;
            });

            subtotalElement.textContent = `AED ${subtotal}`;
        }

        async function placeOrder() {
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const paymentMethod = document.getElementById("paymentMethod").value;

            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (!name || !email || !phone || !address || !city) {
                alert("Please fill in all the fields.");
                return;
            }

            // COD
            if (paymentMethod === "cod") {
                await fetch("/api/save-order.js", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name, email, phone, address, city,
                        payment: "Cash on Delivery",
                        items: cart
                    })
                });

                localStorage.removeItem("cart");
                window.location.href = "thank-you.html";
                return;
            }

            // STRIPE CARD PAYMENT
            const session = await fetch("/api/create-checkout-session.js", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ items: cart })
            });

            const sessionData = await session.json();

            const result = await stripe.redirectToCheckout({
                sessionId: sessionData.id
            });

            if (result.error) alert(result.error.message);
        }

        loadCheckoutItems();
    </script>

</body>
</html>
