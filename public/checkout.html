<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&CO. — Checkout</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        header {
            padding: 25px 50px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: white;
            letter-spacing: 2px;
        }

        .checkout-container {
            width: 85%;
            margin: 60px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .box {
            background: white;
            padding: 35px;
            border-radius: 6px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #d6d2cc;
            border-radius: 4px;
            margin-bottom: 18px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .summary-total {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }

        .pay-btn {
            width: 100%;
            padding: 16px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 25px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="checkout-container">

    <!-- Billing -->
    <div class="box">
        <h2>Billing Details</h2>

        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Phone Number</label>
        <input type="text" required>

        <label>Shipping Address</label>
        <input type="text" required>

        <label>City</label>
        <input type="text" required>

        <label>Country</label>
        <input type="text" required>

        <button class="pay-btn" onclick="payNow()">Proceed to Payment</button>
    </div>

    <!-- Summary -->
    <div class="box">
        <h2>Order Summary</h2>
        <div id="summary"></div>

        <div class="summary-total">
            <span>Total:</span>
            <span>AED <span id="total">0.00</span></span>
        </div>
    </div>

</section>

<script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summary = document.getElementById("summary");
    const totalEl = document.getElementById("total");

    let total = 0;
    summary.innerHTML = "";

    cart.forEach(item => {
        const quantity = item.quantity || item.qty || 1;
        const itemTotal = item.price * quantity;
        total += itemTotal;

        summary.innerHTML += `
            <div class="summary-item">
                <span>${item.name}${item.size ? ` (${item.size})` : ""} × ${quantity}</span>
                <span>AED ${itemTotal.toFixed(2)}</span>
            </div>
        `;
    });

    totalEl.textContent = total.toFixed(2);

    async function payNow() {
        if (!cart.length) {
            alert("Your cart is empty");
            return;
        }

        const formattedCart = cart.map(item => ({
            name: item.name,
            price: item.price,
            qty: item.quantity || item.qty || 1,
            size: item.size || ""
        }));

        const res = await fetch("/api/create-checkout-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cart: formattedCart })
        });

        const data = await res.json();

        if (data.url) {
            window.location.href = data.url;
        } else {
            alert("Stripe error. Please try again.");
        }
    }
</script>

</body>
</html>
