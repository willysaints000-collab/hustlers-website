<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DROP ZERO — Hustlers & Co.</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      padding: 22px 60px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .brand {
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      opacity: 0.85;
    }

    nav ul li a:hover {
      opacity: 1;
    }

    /* HERO */
    .hero {
      height: 100vh;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=1600') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    h1 {
      font-size: 70px;
      font-weight: 900;
      line-height: 1.1;
    }

    .gold {
      color: #f4d57c;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.8;
      margin-top: 12px;
      margin-bottom: 35px;
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    .count-box {
      text-align: center;
    }

    .count-box span {
      font-size: 38px;
      font-weight: 900;
      display: block;
    }

    .label {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    /* FORM */
    input[type="email"] {
      padding: 16px;
      width: 70%;
      max-width: 360px;
      border-radius: 30px;
      border: none;
      margin-right: 10px;
      outline: none;
      font-size: 15px;
    }

    .btn {
      padding: 16px 28px;
      background: #f4d57c;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      color: #000;
    }

    .btn:hover {
      background: #ffe49c;
    }

    footer {
      padding: 40px;
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
    }

    /* MOBILE */
    @media(max-width: 768px) {
      h1 {
        font-size: 42px;
      }

      .countdown {
        gap: 12px;
      }

      input[type="email"] {
        width: 100%;
        margin-bottom: 12px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="brand">HUSTLERS & CO.</div>
    <ul>
      <li><a href="/index.html">HOME</a></li>
      <li><a href="/collection.html">COLLECTION</a></li>
      <li><a href="/about.html">ABOUT</a></li>
      <li><a href="/contact.html">CONTACT</a></li>
      <li><a href="/drop-zero.html">DROP ZERO</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>DROP ZERO <span class="gold">COMING SOON</span></h1>
      <p class="subtitle">Designed for the ambitious. Built in Dubai. Crafted for the modern hustler.</p>

      <!-- COUNTDOWN -->
      <div class="countdown">
        <div class="count-box">
          <span id="days">00</span>
          <div class="label">DAYS</div>
        </div>
        <div class="count-box">
          <span id="hours">00</span>
          <div class="label">HOURS</div>
        </div>
        <div class="count-box">
          <span id="minutes">00</span>
          <div class="label">MINUTES</div>
        </div>
        <div class="count-box">
          <span id="seconds">00</span>
          <div class="label">SECONDS</div>
        </div>
      </div>

      <!-- EMAIL SIGNUP -->
      <form action="https://formspree.io/f/mnnevvyp" method="POST">
        <input type="email" name="email" placeholder="Enter your email for early access" required>
        <button type="submit" class="btn">GET NOTIFIED</button>
      </form>
    </div>
  </section>

  <footer>© 2025 Hustlers & Co. All Rights Reserved.</footer>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const target = new Date("2025-01-01T00:00:00").getTime();

    setInterval(function () {
      const now = new Date().getTime();
      const diff = target - now;

      document.getElementById("days").innerHTML = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerHTML = Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerHTML = Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").innerHTML = Math.floor((diff / 1000) % 60);
    }, 1000);
  </script>

</body>

</html>
