<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection — H&CO.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f6f3;
            color: #111;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            padding: 28px 60px;
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        nav a {
            margin-left: 32px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #333;
        }

        .collection-header {
            padding: 80px 60px 40px;
            text-align: center;
        }

        .collection-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 14px;
        }

        .collection-header p {
            font-size: 15px;
            color: #555;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 36px rgba(0,0,0,0.08);
        }

        .product-image {
            height: 420px;
            background: #f1f1f1;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 24px;
            text-align: center;
        }

        .product-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .price {
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        footer {
            margin-top: 80px;
            padding: 40px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        @media (max-width: 768px) {
            header {
                padding: 22px 28px;
            }

            .collection-header {
                padding: 60px 28px 30px;
            }

            .collection-grid {
                padding: 40px 28px;
            }

            .product-image {
                height: 360px;
            }
        }
    </style>
</head>

<body>

<header>
    <a href="index.html" class="logo">H&CO.</a>
    <nav>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="collection-header">
    <h1>The Collection</h1>
    <p>Timeless silhouettes. Elevated essentials. Crafted for distinction.</p>
</section>

<section class="collection-grid">

    <!-- HERITAGE TEE -->
    <a href="heritage-tee.html" class="product-card">
        <div class="product-image">
            <img src="images/heritage-tee-black-front.webp" alt="Heritage Tee">
        </div>
        <div class="product-info">
            <h3>Heritage Tee</h3>
            <p>Premium cotton. Everyday luxury.</p>
            <div class="price">AED 149</div>
        </div>
    </a>

    <!-- OXFORD POLO -->
    <a href="oxford-polo.html" class="product-card">
        <div class="product-image">
            <img src="images/oxford-polo-black-front.webp" alt="Oxford Polo">
        </div>
        <div class="product-info">
            <h3>Oxford Polo</h3>
            <p>Refined structure. Effortless elegance.</p>
            <div class="price">AED 229</div>
        </div>
    </a>

</section>

<footer>
    © 2025 H&CO. All rights reserved.
</footer>

</body>
</html>
