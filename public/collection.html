<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Collection â€” H&CO.</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f6f3;
            color: #111;
        }

        /* HEADER */
        header {
            background: #000;
            color: #fff;
            padding: 22px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 28px;
            font-size: 14px;
            letter-spacing: 0.05em;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
        }

        /* PAGE TITLE */
        .page-title {
            max-width: 1300px;
            margin: 80px auto 50px;
            padding: 0 60px;
        }

        .page-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
        }

        /* GRID */
        .collection-grid {
            max-width: 1300px;
            margin: 0 auto 120px;
            padding: 0 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 50px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-card img {
            width: 100%;
            display: block;
            background: #000;
        }

        .product-info {
            padding: 26px 20px 32px;
        }

        .product-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-info a {
            font-size: 14px;
            color: #5a2cff;
            text-decoration: none;
            letter-spacing: 0.04em;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }

            .page-title,
            .collection-grid {
                padding: 0 30px;
            }

            .page-title h1 {
                font-size: 34px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <!-- TITLE -->
    <section class="page-title">
        <h1>The Collection</h1>
    </section>

    <!-- COLLECTION GRID -->
    <section class="collection-grid">

        <!-- Heritage Tee -->
        <div class="product-card">
            <img src="images/heritage-tee-white-front.webp" alt="Heritage Tee">
            <div class="product-info">
                <h3>Heritage Tee</h3>
                <a href="heritage-tee.html">View Product</a>
            </div>
        </div>

        <!-- Oxford Polo -->
        <div class="product-card">
            <img src="images/oxford-polo-white-front.webp" alt="Oxford Polo">
            <div class="product-info">
                <h3>Oxford Polo</h3>
                <a href="oxford-polo.html">View Product</a>
            </div>
        </div>

        <!-- Sovereign Sweater -->
        <div class="product-card">
            <img src="images/sovereign-sweater.webp" alt="Sovereign Sweater">
            <div class="product-info">
                <h3>Sovereign Sweater</h3>
                <a href="sovereign-sweater.html">View Product</a>
            </div>
        </div>

        <!-- Harrington Jacket -->
        <div class="product-card">
            <img src="images/harrington-jacket.webp" alt="Harrington Jacket">
            <div class="product-info">
                <h3>Harrington Jacket</h3>
                <a href="harrington-jacket.html">View Product</a>
            </div>
        </div>

    </section>

</body>
</html>
