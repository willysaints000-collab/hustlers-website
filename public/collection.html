<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection â€” Hustlers & Co.</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #f9f7f2;
            color: #1a1a1a;
        }

        header {
            width: 100%;
            padding: 22px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        nav a {
            margin-left: 28px;
            text-decoration: none;
            color: #000;
            font-size: 17px;
            font-weight: 500;
        }

        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .collection-grid {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 45px;
            padding: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.08);
            transition: 0.35s ease;
        }

        .item:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            height: 360px;
            object-fit: cover;
        }

        .item-info {
            padding: 18px;
            text-align: center;
        }

        .item-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: #b79a67;
        }
    </style>
</head>

<body>
