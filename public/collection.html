<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLECTION — Hustlers & Co.</title>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background-color: #f7f7f7;
            color: #1a1a1a;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px 0;
            background: #fff;
            font-family: Arial, sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
        }

        nav a {
            text-decoration: none;
            color: #111;
            transition: 0.3s;
        }

        nav a:hover {
            color: #444;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-top: 50px;
            font-size: 46px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Collection Grid */
        .collection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto 80px;
        }

        /* Product Card */
        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.18);
        }

        .product-card img {
            width: 100%;
            display: block;
        }

        .product-info {
            padding: 22px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .product-info p {
            margin: 8px 0 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="collection.html">COLLECTION</a>
        <a href="drop-zero.html">DROP ZERO</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">Our Premium Collection</h1>

    <!-- Collection Grid -->
    <div class="collection-grid">

        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="images/hoodie.jpg" alt="Luxury Hoodie">
            <div class="product-info">
                <h3>Heritage Hoodie</h3>
                <p>Premium cotton blend • Old Money Style</p>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="images/jacket.jpg" alt="Luxury Jacket">
            <div class="product-info">
                <h3>Classic Suit Jacket</h3>
                <p>Elegant tailoring • Timeless Fit</p>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="images/tee.jpg" alt="Luxury Tee">
            <div class="product-info">
                <h3>Essential Tee</h3>
                <p>Soft fabric • Minimal luxury</p>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="images/trousers.jpg" alt="Luxury Trousers">
            <div class="product-info">
                <h3>Tailored Trousers</h3>
                <p>Sharp silhouette • Clean drape</p>
            </div>
        </div>

    </div>

</body>
</html>
