<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { margin:0; background:#f8f6f3; font-family:Inter,sans-serif; }
        header { padding:25px 50px; background:black; display:flex; justify-content:space-between; align-items:center; }
        header a { color:white; margin-left:35px; text-decoration:none; }
        .logo { color:white; font-family:'Playfair Display'; font-size:28px; }
        .product-container { display:grid; grid-template-columns:1.2fr 1fr; padding:80px; gap:60px; }
        .product-img { width:100%; border-radius:6px; }
        h1 { font-size:46px; font-family:'Playfair Display'; }
        .price { font-size:22px; font-weight:600; }
        .size-select { width:100%; padding:12px; border-radius:4px; margin-bottom:25px; }
        .add-btn { background:black; color:white; padding:14px 28px; border:none; border-radius:4px; cursor:pointer; }
    </style>
</head>

<body>

<header>
    <div class="logo">H&CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
    </nav>
</header>

<section class="product-container">

    <img src="images/windsor-trouser.webp" class="product-img">

    <div>
        <h1>Windsor Trouser</h1>
        <p class="price">AED 219</p>
        <p>Refined tailored trouser designed for modern elegance.</p>

        <label>Select Size:</label>
        <select id="size" class="size-select">
            <option value="">Select Size</option>
            <option>28</option>
            <option>30</option>
            <option>32</option>
            <option>34</option>
            <option>36</option>
        </select>

        <button class="add-btn" onclick="addToCart({
            id:'trouser1',
            name:'Windsor Trouser',
            price:219,
            size:document.getElementById('size').value,
            image:'images/windsor-trouser.webp'
        })">Add to Cart</button>
    </div>

</section>

<script src="cart.js"></script>
</body>
