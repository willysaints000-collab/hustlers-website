<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop — H&CO.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Inter,sans-serif;
    background:#f8f6f3;
    color:#111;
}

a{text-decoration:none;color:inherit}

header{
    padding:28px 60px;
    background:#fff;
    border-bottom:1px solid #e6e6e6;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-family:'Playfair Display',serif;
    font-size:26px;
    letter-spacing:2px;
}

nav a{
    margin-left:30px;
    font-size:13px;
    letter-spacing:1px;
    text-transform:uppercase;
}

.shop-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr); /* ✅ 2x2 */
    gap:50px;
    padding:80px 60px;
    max-width:1200px;
    margin:0 auto;
}

.product{
    background:#fff;
    border-radius:16px;
    overflow:hidden;
}

.product img{
    width:100%;
    height:420px;
    object-fit:cover;
}

.product-info{
    padding:28px;
    text-align:center;
}

.product-info h3{
    font-family:'Playfair Display',serif;
    font-size:22px;
    margin-bottom:10px;
}

.product-info span{
    display:block;
    margin:14px 0;
    font-size:14px;
    letter-spacing:1px;
}

.product-info a{
    font-size:13px;
    text-decoration:underline;
    letter-spacing:1px;
}

@media(max-width:768px){
    .shop-grid{grid-template-columns:1fr;padding:40px 26px}
    header{padding:22px 26px}
    .product img{height:360px}
}
</style>
</head>

<body>

<header>
<a href="index.html" class="logo">H&CO.</a>
<nav>
<a href="collection.html">Collection</a>
<a href="shop.html">Shop</a>
<a href="cart.html">Cart</a>
</nav>
</header>

<section class="shop-grid">

<div class="product">
<img src="/images/heritage-tee-white-front.webp">
<div class="product-info">
<h3>Heritage Tee — White</h3>
<span>AED 249</span>
<a href="heritage-tee.html">View Product</a>
</div>
</div>

<div class="product">
<img src="/images/heritage-tee-black-front.webp">
<div class="product-info">
<h3>Heritage Tee — Black</h3>
<span>AED 249</span>
<a href="heritage-tee.html">View Product</a>
</div>
</div>

<div class="product">
<img src="/images/oxford-polo-white-front.webp">
<div class="product-info">
<h3>Oxford Polo — White</h3>
<span>AED 349</span>
<a href="oxford-polo.html">View Product</a>
</div>
</div>

<div class="product">
<img src="/images/oxford-polo-black-front.webp">
<div class="product-info">
<h3>Oxford Polo — Black</h3>
<span>AED 349</span>
<a href="oxford-polo.html">View Product</a>
</div>
</div>

</section>

</body>
</html>
