<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop — H&CO.</title>

  <!-- Luxury Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f8f6f3;
      color: #111;
      font-family: 'Inter', sans-serif;
    }

    header {
      background: #000;
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      letter-spacing: 0.08em;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .shop-container {
      max-width: 1200px;
      margin: 100px auto;
      padding: 0 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 100px 80px;
    }

    .product-card {
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-width: 420px;
      background: #000;
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-top: 25px;
    }

    .product-price {
      font-size: 14px;
      margin: 10px 0;
      letter-spacing: 0.05em;
    }

    .view-link {
      font-size: 13px;
      text-decoration: underline;
      color: #111;
      letter-spacing: 0.08em;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 80px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">H&CO.</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="shop-container">
  <div class="product-grid">

    <!-- Heritage Tee White -->
    <div class="product-card">
      <img src="images/heritage-tee-white.webp" alt="Heritage Tee White">
      <div class="product-title">Heritage Tee — White</div>
      <div class="product-price">AED 249</div>
      <a href="heritage-tee.html" class="view-link">View Product</a>
    </div>

    <!-- Heritage Tee Black -->
    <div class="product-card">
      <img src="images/heritage-tee-black.webp" alt="Heritage Tee Black">
      <div class="product-title">Heritage Tee — Black</div>
      <div class="product-price">AED 249</div>
      <a href="heritage-tee.html" class="view-link">View Product</a>
    </div>

    <!-- Oxford Polo White -->
    <div class="product-card">
      <img src="images/oxford-polo-white.webp" alt="Oxford Polo White">
      <div class="product-title">Oxford Polo — White</div>
      <div class="product-price">AED 349</div>
      <a href="oxford-polo.html" class="view-link">View Product</a>
    </div>

    <!-- Oxford Polo Black -->
    <div class="product-card">
      <img src="images/oxford-polo-black.webp" alt="Oxford Polo Black">
      <div class="product-title">Oxford Polo — Black</div>
      <div class="product-price">AED 349</div>
      <a href="oxford-polo.html" class="view-link">View Product</a>
    </div>

  </div>
</section>

<footer>
  © 2025 H&CO. All rights reserved.
</footer>

</body>
</html>
