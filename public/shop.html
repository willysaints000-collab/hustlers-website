<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop â€” H&CO.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Inter,sans-serif;
    background:#f8f6f3;
    color:#111;
}

a{text-decoration:none;color:inherit}

header{
    padding:28px 60px;
    background:#fff;
    border-bottom:1px solid #e6e6e6;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-family:'Playfair Display',serif;
    font-size:26px;
    letter-spacing:2px;
}

nav a{
    margin-left:30px;
    font-size:13px;
    letter-spacing:1px;
    text-transform:uppercase;
}

/* SHOP GRID */
.shop-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:50px;
    padding:80px 60px;
    max-width:1200px;
    margin:0 auto;
}

.product{
    background:#fff;
    border-radius:16px;
    overflow:hidden;
}

.product img{
    width:100%;
    height:520px;
    object-fit:contain;
    padding:40px;
    background:#f2f2f2;
}

.product-info{
    padding:32px;
    text-align:center;
}

.product-info h3{
    font-family:'Playfair Display',serif;
    font-size:22px;
    margin-bottom:10px;
}

.product-info span{
    display:block;
    margin:14px 0;
    font-size:14px;
    letter-spacing:1px;
}

.product-info p{
    font-size:14px;
    color:#555;
    margin-bottom:14px;
}

.product-info a{
    font-size:13px;
    text-decoration:underline;
    letter-spacing:1px;
}

@media(max-width:768px){
    .shop-grid{grid-template-columns:1fr;padding:40px 26px}
    header{padding:22px 26px}
    .product img{height:420px}
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="logo">H&CO.</a>
  <nav>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="shop-grid">

  <!-- SOVEREIGN NAVY -->
  <div class="product">
    <img src="/images/suit-navy.webp" alt="The Sovereign Navy">
    <div class="product-info">
      <h3>The Sovereign Navy</h3>
      <p>Authority, refined.</p>
      <span>Coming Soon</span>
      <a href="#">View Product</a>
    </div>
  </div>

  <!-- SOVEREIGN CHARCOAL -->
  <div class="product">
    <img src="/images/suit-charcoal.webp" alt="The Sovereign Charcoal">
    <div class="product-info">
      <h3>The Sovereign Charcoal</h3>
      <p>Restraint, balanced.</p>
      <span>Coming Soon</span>
      <a href="#">View Product</a>
    </div>
  </div>

  <!-- SOVEREIGN OLIVE -->
  <div class="product">
    <img src="/images/suit-olive.webp" alt="The Sovereign Olive">
    <div class="product-info">
      <h3>The Sovereign Olive</h3>
      <p>Depth, composed.</p>
      <span>Coming Soon</span>
      <a href="#">View Product</a>
    </div>
  </div>

  <!-- SOVEREIGN BLACK -->
  <div class="product">
    <img src="/images/suit-black.webp" alt="The Sovereign Black">
    <div class="product-info">
      <h3>The Sovereign Black</h3>
      <p>Absolute authority.</p>
      <span>Coming Soon</span>
      <a href="#">View Product</a>
    </div>
  </div>

</section>

</body>
</html>
