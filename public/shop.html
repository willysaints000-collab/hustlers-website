<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop â€” Hustlers & Co.</title>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #f9f7f2;
            color: #1a1a1a;
        }

        header {
            width: 100%;
            padding: 22px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: black;
            font-size: 17px;
            font-weight: 500;
        }

        .shop-title {
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        /* GRID */
        .product-grid {
            max-width: 1200px;
            margin: 60px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            transition: 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: 360px;
            object-fit: cover;
        }

        .info {
            padding: 18px;
            text-align: center;
        }

        .name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: #b79a67;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <a href="index.html" class="logo">H&CO.</a>
    <nav>
        <a href="collection.html">Collection</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<div class="product-grid">

        </div>
    </a>

    <!-- Signature Jacket -->
    <a href="signature-jacket.html" class="product-card">

            <div class="price">AED 499</div>
        </div>
    </a>

    <!-- Tailored Trouser -->
    <a href="windsor-trouser.html" class="product-card">
        <img src="images/windsor-trouser.webp" alt="Tailored Trouser">

            <div class="name">Tailored Trouser</div>

        </div>
    </a>

    <!-- Heritage Hoodie -->
    <a href="heritage-hoodie.html" class="product-card">
        <img src="images/drop-hoodie.jpg" alt="Heritage Hoodie">
        <div class="info">
            <div class="name">Heritage Hoodie</div>
            <div class="price">AED 299</div>
        </div>
    </a>

    <!-- Oxford Polo -->
    <a href="oxford-polo.html" class="product-card">
        <img src="images/oxford-polo.webp" alt="Oxford Polo">
        <div class="info">
            <div class="name">Oxford Polo</div>
            <div class="price">AED 189</div>
        </div>
    </a>

    <!-- Sovereign Sweater -->
    <a href="sovereign-sweater.html" class="product-card">
        <img src="images/sovereign-sweater.webp" alt="Sovereign Sweater">
        <div class="info">
            <div class="name">Sovereign Sweater</div>
            <div class="price">AED 229</div>
        </div>
    </a>

    <!-- Harrington Jacket -->
    <a href="harrington-jacket.html" class="product-card">
        <img src="images/harrington.webp" alt="Harrington Jacket">
        <div class="info">
            <div class="name">Harrington Jacket</div>
            <div class="price">AED 349</div>
        </div>
    </a>

</div>

</body>
</html>
