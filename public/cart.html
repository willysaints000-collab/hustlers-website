<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#f8f6f3;
  color:#111;
}

header {
  background:black;
  padding:22px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header a {
  color:white;
  text-decoration:none;
  margin-left:35px;
  font-size:14px;
}

.logo {
  font-family:'Playfair Display';
  font-size:26px;
}

.cart-wrapper {
  max-width:1100px;
  margin:80px auto;
  padding:0 40px;
}

h1 {
  font-family:'Playfair Display';
  font-size:38px;
  margin-bottom:40px;
}

/* CART ITEM */
.cart-item {
  display:grid;
  grid-template-columns:100px 1fr 160px;
  gap:30px;
  padding:30px 0;
  border-bottom:1px solid #ddd;
  align-items:flex-start;
}

.cart-item img {
  width:100px;
  background:#fff;
}

.cart-item strong {
  display:block;
  margin-bottom:6px;
}

.meta {
  font-size:13px;
  color:#666;
  line-height:1.6;
}

/* QUANTITY CONTROLS */
.qty-controls {
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty-btn {
  width:28px;
  height:28px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
  font-size:16px;
  line-height:1;
}

.qty-number {
  min-width:20px;
  text-align:center;
  font-size:14px;
}

.price {
  text-align:right;
  font-weight:500;
}

.summary {
  text-align:right;
  margin-top:50px;
}

.checkout-btn {
  background:black;
  color:white;
  border:none;
  padding:14px 36px;
  cursor:pointer;
}

footer {
  border-top:1px solid #ddd;
  text-align:center;
  padding:30px;
  font-size:13px;
  color:#666;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="logo">H&CO.</div>
  <nav>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
  </nav>
</header>

<section class="cart-wrapper">
<h1>Your Cart</h1>

<div id="cart-items"></div>

<div class="summary">
  <p>Total: <strong>AED <span id="cart-total">0</span></strong></p>
  <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>
</div>
</section>

<footer>© 2025 H&CO. All rights reserved.</footer>

<script>
const CART_KEY = "hco_cart";

/* HELPERS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function updateQty(index, change) {
  const cart = getCart();
  const currentQty = cart[index].quantity ?? cart[index].qty ?? 1;
  cart[index].quantity = Math.max(1, currentQty + change);
  delete cart[index].qty;
  saveCart(cart);
  renderCart();
}

/* RENDER */
function renderCart() {
  const cart = getCart();
  const itemsEl = document.getElementById("cart-items");
  const totalEl = document.getElementById("cart-total");
  const countEl = document.querySelector(".cart-count");

  itemsEl.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    itemsEl.innerHTML = "<p>Your cart is empty.</p>";
    totalEl.textContent = "0";
    countEl.textContent = "0";
    return;
  }

  cart.forEach((item, index) => {
    const qty = Number(item.quantity ?? item.qty ?? 1);
    const price = Number(item.price) || 0;
    const itemTotal = price * qty;
    total += itemTotal;

    itemsEl.innerHTML += `
      <div class="cart-item">
        <img src="${item.image || '/images/placeholder.webp'}">
        <div>
          <strong>${item.name}</strong>
          <div class="meta">Color: ${item.color}</div>
          <div class="meta">Size: ${item.size}</div>

          <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty(${index}, -1)">−</button>
            <div class="qty-number">${qty}</div>
            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
          </div>
        </div>
        <div class="price">AED ${itemTotal.toFixed(2)}</div>
      </div>
    `;
  });

  totalEl.textContent = total.toFixed(2);
  countEl.textContent = cart.length;
}

function goCheckout() {
  if (getCart().length === 0) return;
  window.location.href = "checkout.html";
}

renderCart();
</script>

</body>
</html>
