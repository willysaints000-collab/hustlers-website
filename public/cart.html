<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart â€” Hustlers & Co.</title>

    <style>
        body {
            background: #f7f7f7;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            max-width: 900px;
            margin: 120px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        }

        .cart-title {
            font-size: 34px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 0;
            border-bottom: 1px solid #e3e3e3;
        }

        .cart-item img {
            width: 120px;
            height: auto;
            border-radius: 4px;
        }

        .cart-details {
            flex: 1;
            margin-left: 25px;
        }

        .cart-name {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .cart-price {
            margin-top: 6px;
            font-size: 18px;
            color: #555;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #000;
            background: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-number {
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            font-size: 14px;
            color: #777;
            cursor: pointer;
            margin-left: 20px;
        }

        .cart-summary {
            margin-top: 45px;
            padding-top: 25px;
            border-top: 2px solid #000;
            text-align: right;
        }

        .summary-row {
            font-size: 20px;
        }

        .checkout-btn {
            margin-top: 18px;
            padding: 14px 35px;
            background: #000;
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: 0.2s ease;
        }

        .checkout-btn:hover {
            background: #222;
        }
    </style>
</head>

<body>

    <div class="cart-container">
        <h1 class="cart-title">Your Cart</h1>

        <!-- CART ITEM -->
        <div class="cart-item" data-price="120">
            <img src="https://via.placeholder.com/130" alt="Product">

            <div class="cart-details">
                <div class="cart-name">Essential Polo</div>
                <div class="cart-price">$120</div>
            </div>

            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <div class="quantity-number">1</div>
                <button class="quantity-btn">+</button>
            </div>

            <div class="remove-item">Remove</div>
        </div>

        <!-- CART ITEM -->
        <div class="cart-item" data-price="90">
            <img src="https://via.placeholder.com/130" alt="Product">

            <div class="cart-details">
                <div class="cart-name">Luxury Tee</div>
                <div class="cart-price">$90</div>
            </div>

            <div class="quantity-controls">
                <button class="quantity-btn">-</button>
                <div class="quantity-number">1</div>
                <button class="quantity-btn">+</button>
            </div>

            <div class="remove-item">Remove</div>
        </div>

        <!-- SUMMARY -->
        <div class="cart-summary">
            <div class="summary-row">
                Subtotal: $<span id="subtotal">210</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function updateSubtotal() {
            const items = document.querySelectorAll(".cart-item");
            let subtotal = 0;

            items.forEach(item => {
                const price = parseFloat(item.dataset.price);
                const quantity = parseInt(item.querySelector(".quantity-number").textContent);
                subtotal += price * quantity;
            });

            document.getElementById("subtotal").textContent = subtotal.toFixed(2);
        }

        document.querySelectorAll(".quantity-btn").forEach(btn => {
            btn.addEventListener("click", function () {
                const parent = this.parentElement;
                const number = parent.querySelector(".quantity-number");
                let quantity = parseInt(number.textContent);

                if (this.textContent === "+" && quantity < 10) quantity++;
                if (this.textContent === "-" && quantity > 1) quantity--;

                number.textContent = quantity;
                updateSubtotal();
            });
        });

        document.querySelectorAll(".remove-item").forEach(removeBtn => {
            removeBtn.addEventListener("click", function () {
                this.parentElement.remove();
                updateSubtotal();
            });
        });
    </script>

</body>
</html>
