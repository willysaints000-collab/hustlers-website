<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart — H&CO.</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f8f6f3;
      color: #111;
    }

    /* HEADER */
    header {
      background: black;
      color: white;
      padding: 22px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 35px;
      font-size: 14px;
    }

    .logo {
      font-family: 'Playfair Display';
      font-size: 26px;
      letter-spacing: 1px;
    }

    /* CART */
    .cart-wrapper {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 40px;
    }

    h1 {
      font-family: 'Playfair Display';
      font-size: 38px;
      margin-bottom: 40px;
    }

    .empty {
      text-align: center;
      color: #666;
      margin-top: 80px;
      font-size: 15px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr 120px;
      padding: 25px 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .cart-item h3 {
      margin: 0 0 6px;
      font-weight: 500;
    }

    .price {
      text-align: right;
      font-weight: 500;
    }

    .summary {
      text-align: right;
      margin-top: 40px;
    }

    .summary p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .checkout-btn {
      background: black;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      opacity: 0.9;
    }

    footer {
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">H&CO.</div>
  <nav>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
  </nav>
</header>

<!-- CART -->
<section class="cart-wrapper">
  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <p id="empty-cart" class="empty">
    Your cart is currently empty. Explore the collection and find your essentials.
  </p>

  <div class="summary" id="cart-summary" style="display:none;">
    <p>Total: <strong>AED <span id="cart-total">0</span></strong></p>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</section>

<footer>
  © 2025 H&CO. All rights reserved.
</footer>

<!-- CART SCRIPT -->
<script>
const CART_KEY = "hco_cart";

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function updateHeaderCount() {
  const countEl = document.querySelector(".cart-count");
  if (countEl) countEl.textContent = getCart().length;
}

function renderCart() {
  const cart = getCart();
  const itemsEl = document.getElementById("cart-items");
  const emptyEl = document.getElementById("empty-cart");
  const summaryEl = document.getElementById("cart-summary");
  const totalEl = document.getElementById("cart-total");

  itemsEl.innerHTML = "";

  if (cart.length === 0) {
    emptyEl.style.display = "block";
    summaryEl.style.display = "none";
    updateHeaderCount();
    return;
  }

  emptyEl.style.display = "none";
  summaryEl.style.display = "block";

  let total = 0;

  cart.forEach(item => {
    total += item.price;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div>
        <h3>${item.name}</h3>
        <small>Qty: ${item.qty}</small>
      </div>
      <div class="price">AED ${item.price}</div>
    `;
    itemsEl.appendChild(div);
  });

  totalEl.textContent = total;
  updateHeaderCount();
}

document.addEventListener("DOMContentLoaded", renderCart);
</script>

</body>
</html>
