<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&CO. â€” Cart</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            margin-left: 35px;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        header a:hover {
            opacity: 0.7;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        .cart-count {
            font-weight: 600;
        }

        /* TITLE */
        .cart-header {
            text-align: center;
            padding: 70px 20px 40px;
        }

        .cart-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 600;
        }

        /* CART ITEMS */
        .cart-container {
            width: 70%;
            margin: auto;
            margin-bottom: 80px;
        }

        .cart-row {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            gap: 25px;
            align-items: center;
        }

        .cart-img {
            width: 140px;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-info h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin-bottom: 8px;
        }

        .cart-info p {
            margin: 0 0 10px;
            font-size: 15px;
            opacity: 0.7;
        }

        .qty {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .qty button {
            width: 28px;
            height: 28px;
            border: none;
            background: #000;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .qty span {
            font-size: 16px;
            font-weight: 600;
        }

        .remove-btn {
            border: none;
            background: transparent;
            color: #b00;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
        }

        /* TOTAL */
        .total-box {
            width: 70%;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            text-align: right;
            margin-bottom: 80px;
        }

        .total-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            margin: 0 0 20px;
        }

        .checkout-btn {
            padding: 14px 28px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .checkout-btn:hover {
            background: #333;
        }

        /* MOBILE */
        @media(max-width: 850px) {
            .cart-container, .total-box {
                width: 90%;
            }

            .cart-row {
                flex-direction: column;
                text-align: center;
            }

            .cart-img {
                width: 100%;
                height: 240px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- TITLE -->
    <section class="cart-header">
        <h1>Your Cart</h1>
    </section>

    <!-- CART ITEMS -->
    <section class="cart-container" id="cart-items">
        <!-- Items will load here via cart.js -->
    </section>

    <!-- TOTAL -->
    <section class="total-box">
        <h2>Total: <span id="cart-total">AED 0.00</span></h2>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </section>

    <script src="cart.js"></script>
    <script>
        renderCart();
    </script>

</body>
</html>
