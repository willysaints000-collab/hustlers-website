<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart — H&CO.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #f8f6f3;
  color: #111;
}

/* HEADER */
header {
  background: #000;
  padding: 22px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #fff;
  text-decoration: none;
  margin-left: 35px;
  font-size: 14px;
}

.logo {
  font-family: 'Playfair Display';
  font-size: 26px;
}

/* CART */
.cart-wrapper {
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 40px;
}

.cart-title h1 {
  font-family: 'Playfair Display';
  font-size: 38px;
}

.cart-item {
  display: grid;
  grid-template-columns: 100px 1fr 160px;
  gap: 30px;
  padding: 30px 0;
  border-bottom: 1px solid #ddd;
}

.cart-item img {
  width: 100px;
  background: #fff;
}

.meta {
  font-size: 13px;
  color: #666;
}

.qty-controls {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

.qty-btn {
  width: 28px;
  height: 28px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}

.summary {
  text-align: right;
  margin-top: 60px;
}

.checkout-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 14px 40px;
  cursor: pointer;
  letter-spacing: 2px;
  font-size: 13px;
}

.checkout-btn:hover {
  opacity: 0.9;
}

.empty-cart {
  color: #666;
  margin-top: 40px;
}

footer {
  border-top: 1px solid #ddd;
  text-align: center;
  padding: 30px;
  font-size: 13px;
  color: #666;
  margin-top: 100px;
}
</style>
</head>

<body>

<header>
  <div class="logo">H&CO.</div>
  <nav>
    <a href="collection.html">Collection</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
  </nav>
</header>

<section class="cart-wrapper">
  <div class="cart-title">
    <h1>Your Selection</h1>
    <p>Completing Drop 001 — The Foundation.</p>
  </div>

  <div id="cart-items"></div>

  <div class="summary">
    <p>Total — <strong>AED <span id="cart-total">0.00</span></strong></p>
    <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>
  </div>
</section>

<footer>© 2025 H&CO. All rights reserved.</footer>

<script>
const CART_KEY = "hco_cart";

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function updateQty(index, change) {
  const cart = getCart();
  if (!cart[index]) return;

  cart[index].quantity = Math.max(1, (cart[index].quantity || 1) + change);
  saveCart(cart);
  renderCart();
}

function removeItem(index) {
  const cart = getCart();
  cart.splice(index, 1);
  saveCart(cart);
  renderCart();
}

function renderCart() {
  const cart = getCart();
  const items = document.getElementById("cart-items");
  const totalEl = document.getElementById("cart-total");
  const countEl = document.querySelector(".cart-count");

  items.innerHTML = "";
  let total = 0;
  let count = 0;

  if (!cart.length) {
    items.innerHTML = `<p class="empty-cart">Your cart is currently empty.</p>`;
    totalEl.textContent = "0.00";
    countEl.textContent = "0";
    return;
  }

  cart.forEach((item, i) => {
    const qty = item.quantity || 1;
    const price = Number(item.price) || 0;
    const itemTotal = qty * price;

    total += itemTotal;
    count += qty;

    items.innerHTML += `
      <div class="cart-item">
        <img src="${item.image || 'images/placeholder.webp'}">
        <div>
          <strong>${item.name}</strong>
          <div class="meta">Color — ${item.color || "-"}</div>
          <div class="meta">Size — ${item.size || "-"}</div>
          <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty(${i}, -1)">−</button>
            <div>${qty}</div>
            <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
          </div>
          <button onclick="removeItem(${i})">Remove</button>
        </div>
        <div style="text-align:right">AED ${itemTotal.toFixed(2)}</div>
      </div>
    `;
  });

  totalEl.textContent = total.toFixed(2);
  countEl.textContent = count;
}

/* ✅ STRIPE CHECKOUT (FIXED) */
async function goCheckout() {
  const cart = getCart();

  if (!cart.length) {
    alert("Your cart is empty.");
    return;
  }

  try {
    const response = await fetch("/.netlify/functions/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cart }),
    });

    const data = await response.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      console.error("Stripe error:", data);
      alert("Checkout failed. Please try again.");
    }
  } catch (err) {
    console.error("Checkout exception:", err);
    alert("Checkout failed. Please try again.");
  }
}

renderCart();
</script>

</body>
</html>
