<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart â€” Hustlers & Co.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Inter', sans-serif; background: #fff; padding: 0; margin: 0; }

    h1 { font-family:'Playfair Display', serif; font-size: 46px; text-align: center; margin-top: 120px; }

    .cart-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
    }

    .item img {
        width: 90px;
        height: 110px;
        object-fit: cover;
        border-radius: 8px;
    }

    .item-info {
        flex: 1;
        margin-left: 20px;
    }

    .item-title {
        font-size: 20px;
        font-weight: 600;
    }

    .item-price { color: #333; margin-top: 5px; }

    .remove-btn {
        background: none;
        border: 1px solid #d4af37;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        color: #111;
        transition: 0.3s;
    }

    .remove-btn:hover {
        background: #d4af37;
        color: white;
    }

    .total {
        text-align: right;
        font-size: 22px;
        font-weight: 600;
        margin-top: 25px;
    }

    .checkout-btn {
        background: #d4af37;
        padding: 14px 28px;
        border-radius: 5px;
        display: inline-block;
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
        float: right;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 18px 50px;
        background: rgba(255,255,255,0.4);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgba(212,175,55,0.2);
        z-index: 1000;
    }

    nav { display: flex; gap: 20px; }
    nav a { text-decoration:none; color:#111; }
</style>
</head>

<body>

<header>
    <div class="logo">HUSTLERS & CO.</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="cart.html">Cart ðŸ›’ <span id="cart-count">0</span></a>
    </nav>
</header>

<h1>Your Shopping Cart</h1>

<div class="cart-container" id="cart-items"></div>

<div class="total" id="cart-total"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
    let itemsContainer = document.getElementById("cart-items");
    let totalContainer = document.getElementById("cart-total");
    itemsContainer.innerHTML = "";

    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;

        itemsContainer.innerHTML += `
            <div class="item">
                <img src="${item.image}">
                <div class="item-info">
                    <div class="item-title">${item.name}</div>
                    <div class="item-price">AED ${item.price}.00</div>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
        `;
    });

    totalContainer.innerHTML = cart.length > 0
        ? `Total: AED ${total}.00`
        : "Your cart is empty.";
    
    document.getElementById("cart-count").innerText = cart.length;
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>

</body>
</html>
