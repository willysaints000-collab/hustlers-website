<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustlers & Co. â€” Luxury Menswear</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #ffffff;
            color: #111;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background: rgba(255,255,255,0.85);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        nav a {
            margin: 0 18px;
            text-decoration: none;
            color: black;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #b79a50;
        }

        /* HERO */
        .hero {
            height: 520px;
            background: url("images/home-banner.webp") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 0 2px 20px rgba(0,0,0,0.6);
        }

        .hero h1 {
            font-size: 62px;
            font-weight: 600;
            letter-spacing: 2px;
            animation: fadeIn 1.6s ease;
        }

        /* SECTION TITLES */
        .section {
            padding: 100px 60px;
            text-align: center;
        }

        .section h2 {
            font-family: "Playfair Display", serif;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease;
        }

        .gold-line {
            width: 90px;
            height: 3px;
            background: #c9a44c;
            margin: 15px auto 40px auto;
            border-radius: 2px;
            animation: fadeIn 1.4s ease;
        }

        /* PRODUCT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease forwards;
        }

        .item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .item:nth-child(3) {
            animation-delay: 0.4s;
        }

        .item img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-radius: 10px;
            transition: 0.25s ease;
        }

        .item img:hover {
            transform: scale(1.03);
            opacity: 0.85;
        }

        .item h3 {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .item p {
            font-size: 15px;
            margin-top: 4px;
            color: #666;
        }

        /* SHOP THE LOOK */
        .look-banner {
            margin: 80px auto;
            height: 420px;
            background: url("images/home-banner.webp") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 2px 18px rgba(0,0,0,0.4);
            position: relative;
            animation: fadeIn 1.6s ease;
        }

        .look-banner::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35);
        }

        .look-banner h2 {
            position: relative;
            color: white;
            font-size: 42px;
            letter-spacing: 1px;
            z-index: 2;
        }

        /* FOOTER */
        footer {
            padding: 50px;
            text-align: center;
            background: #000;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <!-- FEATURED COLLECTION -->

        <h2>Featured Collection</h2>

        <div class="grid">

        </div>
    </section>

    <!-- SHOP THE LOOK -->
    <div class="look-banner">

    </div>
