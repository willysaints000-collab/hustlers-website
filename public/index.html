<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f6f3;
    color: #111;
}

/* HEADER */
header {
    background: #000;
    padding: 26px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    letter-spacing: 2px;
    color: #fff;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 34px;
    font-size: 14px;
    letter-spacing: 1px;
    font-weight: 400;
}

header nav a:hover {
    opacity: 0.7;
}

/* HERO */
.hero {
    height: 80vh;
    background: url('images/home-hero.webp') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* ✅ FIXED OVERLAY LAYER */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.38);
    z-index: 1;
}

/* ✅ FIXED TEXT LAYER */
.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff;
    max-width: 720px;
    padding: 0 20px;
}

.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    letter-spacing: 1px;
    margin-bottom: 22px;
}

.hero-content p {
    font-size: 18px;
    font-weight: 300;
    letter-spacing: 0.5px;
    margin-bottom: 44px;
}

/* BUTTON */
.btn {
    display: inline-block;
    padding: 16px 42px;
    background: #fff;
    color: #000;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #eaeaea;
}

/* FOOTER */
footer {
    background: #fff;
    padding: 50px 20px;
    text-align: center;
    border-top: 1px solid #e5e5e5;
}

footer p {
    font-size: 13px;
    color: #666;
    margin-bottom: 18px;
}

footer a {
    margin: 0 14px;
    text-decoration: none;
    color: #555;
    font-size: 13px;
    letter-spacing: 0.5px;
}

footer a:hover {
    color: #000;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    header {
        padding: 22px 30px;
    }

    .hero {
        height: 75vh;
    }

    .hero-content h1 {
        font-size: 42px;
    }

    .hero-content p {
        font-size: 16px;
    }
}
</style>

<header>

    </nav>

<main>
    <section class="hero">
        <div class="hero-content">
            <h1>Effortless Luxury</h1>
            <p>Premium craftsmanship. Timeless style. Refined essentials.</p>
            <a href="collection.html" class="btn">Explore Collection</a>
        </div>
    </section>
</main>

<footer>

</footer>

</body>
