<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSTLERS & CO. — Luxury Menswear</title>

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background-color: #f7f7f7;
            color: #1a1a1a;
        }

        /* NAVIGATION */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px 0;
            background: #fff;
            font-family: Arial, sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #111;
            transition: 0.3s;
        }

        nav a:hover {
            color: #444;
        }

        /* HERO IMAGE */
        .hero-banner {
            background-image: url('images/home-banner.webp');
            background-size: cover;
            background-position: center 72%;
            width: 92%;
            height: 720px;
            border-radius: 20px;
            margin: 40px auto;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }

        /* HERO TEXT */
        .hero-text {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            animation: fadeSlideUp 1.4s ease-out forwards;
            opacity: 0;
        }

        .luxury-title {
            font-family: "Georgia", serif;
            font-size: 52px;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .luxury-sub {
            font-family: "Georgia", serif;
            font-size: 20px;
            color: #444;
            line-height: 1.8;
            max-width: 720px;
            margin: 20px auto 40px;
        }

        /* ANIMATION */
        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="collection.html">COLLECTION</a>
        <a href="drop-zero.html">DROP ZERO</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <!-- HERO IMAGE -->
    <div class="hero-banner"></div>

    <!-- HERO TEXT -->
    <div class="hero-text">
        <h1 class="luxury-title">Elevated Menswear<br>For the Modern Gentleman</h1>
        <p class="luxury-sub">
            Designed with precision and crafted with intention — timeless silhouettes, refined textures, 
            and premium essentials built for everyday sophistication.
        </p>
    </div>

</body>
</html>
