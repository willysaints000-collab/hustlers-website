<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&CO. â€” Hustlers & Company</title>

    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f6f3;
            font-family: 'Inter', sans-serif;
            color: #111;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            z-index: 10;
        }

        header a {
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            color: white;
            font-size: 15px;
            margin-left: 35px;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        header a:hover {
            opacity: 0.7;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        /* HERO SECTION */
        .hero {
            width: 100%;
            height: 100vh;
            background: url('images/home-hero.webp') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 80px;
            position: relative;
        }

        /* Dark overlay to make text premium */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.35);
        }

        .hero-content {
            position: relative;
            z-index: 5;
            max-width: 550px;
            color: white;
            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
        }

        .hero-title {
            font-family: "Playfair Display", serif;
            font-size: 62px;
            line-height: 1.05;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 19px;
            letter-spacing: 1px;
            margin-bottom: 35px;
            font-weight: 300;
            opacity: 0.9;
        }

        .shop-btn {
            display: inline-block;
            padding: 14px 32px;
            background: black;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        .shop-btn:hover {
            background: #333;
        }

        /* Fade Animation */
        @keyframes fadeUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header {
                padding: 20px 25px;
            }

            header a {
                margin-left: 18px;
                font-size: 13px;
            }

            .hero {
                padding-left: 35px;
                justify-content: center;
                text-align: center;
            }

            .hero-content {
                max-width: 90%;
            }

            .hero-title {
                font-size: 40px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .shop-btn {
                font-size: 14px;
                padding: 12px 26px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">H&CO.</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Elevate Your Everyday.</h1>
            <p class="hero-subtitle">Luxury essentials crafted for the modern gentleman. Understated, timeless, unmistakably H&CO.</p>
            <a href="collection.html" class="shop-btn">Explore Collection</a>
        </div>
    </section>

</body>
</html>
