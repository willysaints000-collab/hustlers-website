<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSTLERS & CO. — Luxury Menswear</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* ======================= */
        /* GLOBAL STYLES */
        /* ======================= */

        body {
            margin: 0;
            padding: 0;
            background-color: #F5F2EA;
            font-family: 'Inter', sans-serif;
            color: #1A1A1A;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ======================= */
        /* NAVIGATION (LUXURY UPGRADE) */
        /* ======================= */

        .navbar {
            width: 100%;
            padding: 26px 0;
            text-align: center;
            background-color: #F5F2EA;
            font-family: 'Playfair Display', serif;
            border-bottom: 1px solid #E6DCCF;
        }

        .brand {
            font-size: 36px;
            letter-spacing: 3px;
            margin-bottom: 14px;
            font-weight: 500;
        }

        .nav-links {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .nav-links a {
            margin: 0 18px;
            padding-bottom: 4px;
            position: relative;
            transition: 0.3s ease;
        }

        /* GOLD SLIDE HOVER EFFECT */
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0%;
            height: 1px;
            background-color: #C2A878;
            transition: 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #C2A878;
        }

        /* ======================= */
        /* HERO SECTION */
        /* ======================= */

        .hero {
            height: 88vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background-color: #F5F2EA;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .hero-subtitle {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .hero-btn {
            padding: 12px 30px;
            border: 1px solid #C2A878;
            color: #1A1A1A;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        .hero-btn:hover {
            background-color: #C2A878;
            color: #fff;
        }

        /* ======================= */
        /* COLLECTIONS */
        /* ======================= */

        .collections-section {
            padding: 80px 30px;
            text-align: center;
        }

        .collections-title {
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            margin-bottom: 40px;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .collection-box {
            background-color: #E8E1D4;
            padding: 80px 20px;
            border: 1px solid #D8C3A5;
            transition: 0.3s ease;
        }

        .collection-box:hover {
            background-color: #DCCEB8;
        }

        .collection-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* ======================= */
        /* FOOTER */
        /* ======================= */

        .footer {
            background-color: #F1ECE3;
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid #E0D5C8;
        }

        .footer p {
            margin: 6px 0;
            font-size: 14px;
            letter-spacing: 1px;
        }

    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <div class="navbar">
        <div class="brand">HUSTLERS & CO.</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Jackets</a>
            <a href="#">Shirts</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1 class="hero-title">HUSTLERS & CO.</h1>
        <p class="hero-subtitle">Crafted for the Modern Gentleman.</p>
        <a href="#" class="hero-btn">Shop Now</a>
    </section>

    <!-- COLLECTIONS -->
    <section class="collections-section">
        <h2 class="collections-title">Discover the Collection</h2>

        <div class="collections-grid">
            <div class="collection-box">
                <p class="collection-title">Jackets</p>
            </div>
            <div class="collection-box">
                <p class="collection-title">Shirts</p>
            </div>
            <div class="collection-box">
                <p class="collection-title">Trousers</p>
            </div>
            <div class="collection-box">
                <p class="collection-title">Outerwear</p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="footer">
        <p>HUSTLERS & CO.</p>
        <p>EST. 2025</p>
        <p>© All Rights Reserved</p>
    </div>

</body>
</html>
