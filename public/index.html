<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUSTLERS & CO. â€” Luxury Menswear</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* ============================= */
        /* OLD MONEY LUXURY HOMEPAGE CSS */
        /* ============================= */

        body {
            background-color: #FFFFF1;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(85%);
        }

        /* Dark Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        /* Text Container */
        .hero-content {
            position: absolute;
            bottom: 15%;
            left: 8%;
            z-index: 5;
            color: #000;
            max-width: 500px;
            animation: fadeUp 1.5s ease-out;
        }

        /* Brand Title */
        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            margin: 0;
            color: #000;
        }

        /* Subtitle */
        .brand-subtitle {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Gold Line */
        .gold-line {
            width: 80px;
            height: 3px;
            background-color: #D4C5A1;
            margin-top: 10px;
            margin-bottom: 30px;
            animation: goldFade 2s ease-out;
        }

        /* Shop Button */
        .shop-btn {
            display: inline-block;
            padding: 12px 28px;
            border: 1px solid #D4C5A1;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .shop-btn:hover {
            background-color: #D4C5A1;
            color: #000;
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes goldFade {
            from {
                opacity: 0;
                width: 0;
            }

            to {
                opacity: 1;
                width: 80px;
            }
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .brand-title {
                font-size: 38px;
            }

            .brand-subtitle {
                font-size: 16px;
            }

            .hero-content {
                bottom: 10%;
                left: 5%;
            }
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-overlay"></div>

        <!-- Replace this image with your real image file -->
        <img src="your-hero-image.jpg" alt="Elegant male model" class="hero-image">

        <div class="hero-content">
            <h1 class="brand-title">HUSTLERS & CO.</h1>
            <p class="brand-subtitle">Timeless Elegance. Crafted for the Refined Man.</p>
            <div class="gold-line"></div>

            <a href="#" class="shop-btn">Shop Collection</a>
        </div>
    </section>

</body>

</html>
